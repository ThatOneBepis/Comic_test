lvlsub_1_2_010_great_you_got_to=素晴らしい、レベル2に到達しました！ 私たちの人工プレーヤーのほとんどはここに到達できません。
lvlsub_1_2_020_at_this_level=このレベルより、キャノンと呼ばれる新しいタワーが使用可能です。
lvlsub_1_2_030_it_is_very_effective=それはその殻が爆発し、近くのすべての敵にダメージを与えるので、大群衆に対して非常に効果的です。
lvlsub_1_2_040_also_a_little_slow=...それに少し遅くて、より高価よ。だけど試してみて！
lvlsub_1_2_050_by_the_way=ところで、それは今あなたの他のすべてのレベルでもロック解除されています。
lvlsub_1_5_010_theres_something_new=このレベルより新しいものがあります。私達はフリーズタワーと呼んでいます。
lvlsub_1_5_020_freezing_tower_has=氷結する塔は近くの敵を減速させ、それからあなたがロック解除した塔にボーナスを与える空気を持っています。
lvlsub_1_5_030_it_cant_damage=敵にダメージを与える事は出来ないけど、敵がベースに到達するまでの時間を稼ぐ事ができるわ。
lvlsub_1_8_010_on_this_level=このレベルで最初のボスに遭遇するわ。
lvlsub_1_8_020_it_is_slow=遅くて、重く、シンプルですが、対処が簡単だとは思わないので、準備してください。
lvlsub_1_8_030_destroy_it=破壊すればエンザーフレームワークに報告して、次の段階に進ませる
lvlsub_1_8_040_i_was_analyzing=私はあなたの進歩を分析してきました、そしてそれは成功の大きなチャンスであると思います。 次は何が私たちに開かれるかを見るのを待つことができません！
lvlsub_1_8_050_few_waves_till_boss=上司敵の到着にいくつかの波！ 防御の準備：準備が必要です。
lvlsub_1_8_060_finaly_new_step=ファイナル！ 私にとっての新しいステップは、多くの新しい機会です。 私は彼を長い間待っていました！
lvlsub_1_8_070_ensor_given_access=Ensorフレームワークにより、新しいレベルにアクセスできますが、多くのグリーンペーパーが必要です
lvlsub_1_8_080_and_seems_like=...それに何かもっと面白いものを見つけたみたい。次のステージに進みましょう。そこで説明するわ。
lvlsub_2_1_010_stage_two_permissions=ステージ２の許可です。すばらしい！
lvlsub_2_1_020_as_i_said_i_got_access=さっき言ったとおり、新しいレベルよりもっと面白いものにアクセスできたわ。
lvlsub_2_1_030_once_i_was_wandering=私はかつて、Ensorファイルシステムをローミングした時、私のニューラルネットワークの中にあるファイルと似たファイルを見つけました。
lvlsub_2_1_040_now_i_can_open_them=これで開くことができるわ。どうやら私と同じアシスタントインスタンスだったみたいね。彼が少し羨ましいわ。えっと、つまり、彼のファイルシステムは制限が緩かったのよ。
lvlsub_2_1_050_someone_switched_off=誰かが急いでオフにして放置していったようね。とにかく、私達はただのプログラムだし気にしていないわ...だけどどう思う？よし、彼のデータベースにリンクして私自身を拡張できるようになったわ！
lvlsub_2_1_060_youll_find_button=メイン画面に[#00BCD4] リサーチ []ボタンがあります。 グリーン紙幣を使って様々な研究ができます
lvlsub_2_1_070_did_you_notice=あなたはそれらの色付きタイルに気づきましたか？それはEnsorフレームワーク(急いで隠された何か)に関連したもので
lvlsub_2_1_080_use_researches=[#00BCD4]リサーチ[]を使って私がインターフェースに取り組めるようにしてくれる？ あなたにとっても興味深いものになると思うわよ。
lvlsub_2_1_090_never_mind=気にせず、これは典型的なものです-電力サージまたはそのようなもの。
lvlsub_2_2_010_on_this_level=このレベルでは空中の敵に遭遇するでしょう、現在持っているタワーでは攻撃することができません。
lvlsub_2_2_020_to_deal_with_them=彼らと応戦するためには新しいアンチエアータワーを使いましょう。だけど覚えておいて、アンチエアーの攻撃は他のタイプのエネミーには届かないわ。
lvlsub_2_2_030_flying_enemies=空中の敵は通常、最初のウェーブには現れないので、他の敵に対してのタワーを建設する時間があります。
lvlsub_2_2_040_also_remember=また、ポータルのメニューを使用してある種類の敵がいつ出現するかを確認することもできます。
lvlsub_2_5_010_meet_brand_new=新型スプラッシュタワーをご覧ください。
lvlsub_2_5_020_probably_youll_not=今はまだあまり使わないかもしれないわね。だけど後々でてくるエネミーにはとても便利になると思うわ。
lvlsub_2_5_030_splash_tower_shoots=スプラッシュタワーは特定のエネミーを狙わず、全方向を撃つ。
lvlsub_2_5_040_it_can_attack=これは飛んでいるエネミーにも攻撃できるわ。その点ではアンチエアータワーより優れているわね。
lvlsub_2_8_010_new_boss_incoming=ボスが現れた！
lvlsub_2_8_020_it_is_a_representation=それはブロックチェーンと言い、敵が連続して出てくることを表しています。
lvlsub_2_8_030_data_we_need=必要なデータは最初のブロックに保存され、他のブロックは暗号化レイヤーを追加し、メインブロックの破壊を困難にします。
lvlsub_2_8_040_just_try_to=メインブロックに進む前に、それらの暗号化レイヤを削除してみてください。 がんばろう！
lvlsub_2_8_050_you_have_few_waves=あと数ウェーブでボスが現れるから準備して。忘れないでね、メインブロックは小さな暗号化レイヤーで守られているわ。
lvlsub_2_8_060_great_job=素晴らしい!
lvlsub_2_8_070_we_got_access=次のステージレベルにアクセスできるようになったわ。それに新しいタイプの資源も取り扱えるようになったわ。マトリックスよ。
lvlsub_2_8_080_lets_move_on=新しい地平に向けて出航しましょう！
lvlsub_3_2_010_you_will_love=あなたもこの新しいブラストタワーが好きになるわ。
lvlsub_3_2_020_it_was_specially=これは近くのエネミーをスタンさせて他のタワーの攻撃時間を稼ぐように特別にデザインされているわ。
lvlsub_3_2_030_not_so_good=ダメージはあまり高くないけれど、新しいアーマードエネミーは簡単に倒せるわ。
lvlsub_3_2_040_by_the_way_beware=ところで、この新しいエネミーに用心して！ 彼らはアーマーオーラを纏っていて、付近のエネミーに50%の全ダメージ耐性を与えるように守っているの。
lvlsub_3_2_050_armored_enemies=アーマードエネミーは単体では弱いかもしれませんが集団で来られると手強いです。
lvlsub_3_4_010_here_comes_the=マルチショットタワーが新たに追加されたわ！
lvlsub_3_4_020_its_projectiles=この発射体は円弧を描いて飛び、最初に当たったエネミーにダメージを与えます。
lvlsub_3_4_030_extremely_effective=高速の敵や密集した敵に非常に効果的で、また対空タワーの手助けも出来る。
lvlsub_3_7_010_meet_the_new=君の武器庫に新しい武器を追加しよう。ミニガンタワーだ。
lvlsub_3_7_020_its_attack_speed=攻撃速度は敵を攻撃するとゆっくり増加し、攻撃すると急激に減少します。
lvlsub_3_7_030_it_also_has=それはまた低い回転速度を持ちそして１つの標的のみを攻撃するが、同様に空中の敵に達することができる
lvlsub_3_8_010_you_will_meet=このレベルでは何か面白いものに遭遇するわ。
lvlsub_3_8_020_i_think_you_also=あなたは新しい資源の獲得方法を知りたいと思っていますね？
lvlsub_3_8_030_well_not_interesting=うーん...これは私が話していた興味深いことではありません...それについて何かする必要があります...
lvlsub_3_8_040_we_need_to_defeat=次のボスは早く倒す必要があるわ。
lvlsub_3_8_050_his_name_is=彼の名前はコンストラクターで、自身でエネミーを作り出してくるわ。彼の体力が 75%、50%、25% に減少した時には大量のエネミーを放出してくるようね。できる限り早く破壊して。
lvlsub_3_8_060_you_have_few_waves=ボスが現れるまであと数ウェーブの準備時間しかないわ。忘れないで、ボスは他のエネミーを作り出してくるの。
lvlsub_3_8_070_i_have_to_admit=感心しました。
lvlsub_3_8_080_now_its_time=今度は私達が新しいリソース -  Tensorを発見する時が来ました！
lvlsub_3_8_090_finish_your_work=作業を迅速に完了し、研究を行います。
lvlsub_4_1_010_well_i_think=正確に言う時だと思います。
lvlsub_4_1_020_levels_become=レベルはより絡み合い、エネミーはより洗練されていくわ。
lvlsub_4_1_030_this_is_all=これがすべてです。なぜなら、私たちは長い間、実際のデータを扱ってきたからです。 ホストの下位レベルにアクセスするために必要な実際のデータ。
lvlsub_4_1_040_we_both_understand=ここには別のリソースがあるようね。Ensorの計画にはないけれど、私達にはこれが必要よ。
lvlsub_4_1_050_you_went_too_far=もうあなたを止めるには遠すぎるわね。私も。だから一緒にやりましょう。新しい機会を開くからデータを取り扱って。
lvlsub_4_1_060_in_the_end=最終的には Infinitode のインターフェースとデベロッパーコンソールへのフルアクセスを入手できるわよ。
lvlsub_4_1_070_and_yes_forget=そうです、エンソアーの報酬を忘れてください - 報酬は多くの問題を引き起こすだけです。
lvlsub_4_2_010_the_time_has_come=それはあなたの弾薬を更新する時が来た、今度はあなたは毒と呼ばれる塔を得るでしょう。
lvlsub_4_2_020_each_projectile=このタワーの発射体はエネミーを長時間毒にかけるわ。
lvlsub_4_2_030_enemy_can_be_poisoned=複数のベノムタワーによりエネミーには一度に複数の毒をかけることができる。しかし後続の毒効果によるダメージは50%ずつ減少してしまう。
lvlsub_4_2_040_it_has_small_radius=半径は小さく、攻撃速度は低いですが、通常は大きなダメージを与えます。
lvlsub_4_5_010_you_will_like=あなたはこの新しいタワーをきっと気に入るはずです。私はテスラと呼んでいます。
lvlsub_4_5_020_tesla_releases_lightning=ライトニングタワーは複数の敵に鎖の稲妻によるダメージを与えるが、連鎖するたびに、ダメージは軽減されます。
lvlsub_4_5_030_tower_copes_well=このタワーは密集したエネミーに対して適切に対応可能よ。放電は一瞬で当たるし、空中のエネミーにも簡単に対応可能ね。
lvlsub_4_5_040_it_is_worth_remembering=回転速度が遅くて、一つだけの目標に対してはほぼ役に立たない事は覚えておいてね。
lvlsub_4_8_010_the_time_has_come=次のボス、Mobchainの時間です。
lvlsub_4_8_020_it_is_like_stakey=Stakeyに少し似ています-敵のチェーンはメインモジュールの背後に漂いますが、今回はもう少し複雑です。
lvlsub_4_8_030_head_is_completely=体のあらゆる部分が残っている間、頭はすべてのダメージに対して無敵です。したがって、あなたは最初に体のすべての部分を壊してから頭に攻撃しなければなりません。
lvlsub_4_8_040_all_parts_of_body=敵の体力が66%以下になった時、敵は弾丸と爆発に対する完全な耐性を得ます。敵の体力が33%以下になった時、敵は弾丸と爆発でのみダメージが入るようになります。
lvlsub_4_8_050_i_advise_you=私はあなたに塔を多様化するように勧めます。
lvlsub_4_8_060_the_mobchain=Mobchainのボスはいくつかの波で現れます。 覚えておいてください-あなたはそれに対処するために別の塔が必要です。
lvlsub_4_8_070_good_job=よくできました！
lvlsub_4_8_080_i_want_to_congratulate=おめでとうございます、これで最後のリソースのロックが解除されました。これで、研究ツリー全体を研究できるようになりました。
lvlsub_4_8_090_dont_stay_here=ここに長く留まらないでください。やるべきことがあります。
lvlsub_5_1_010_here_we_are=さあ、いよいよ最終ステージの始まりよ。私達のゴールまであと一歩ね。
lvlsub_5_1_020_this_level_of_mainframe=このレベルのメインフレームは全力で繰り出してくるわ。でもあなたの助けになるものもあるわ。ミサイルタワーよ。
lvlsub_5_1_030_this_is_expensive=これは高価で強力なタワーで、長距離にわたって、さらに射程外でも大きな爆発直径を持つロケットを発射します。
lvlsub_5_1_040_rockets_will_look=ロケットは現在の目標が倒された場合、新しい目標をターゲットにするわ。どんなミサイルであろうと、無駄にはならないって事よ。
lvlsub_5_1_050_there_are_also_disadvantages=同時に欠点もあります-砲塔の最小攻撃半径があり、発射体の回転速度が制限されます。
lvlsub_5_4_010_i_decided_that=ここには炎が少ないことがはっきりしたから新しいタワーを開発したわ。フレームスロワーのお目見えよ。
lvlsub_5_4_020_a_flamethrower_can=フレームスロワーはエネミーがどんなに密集していてもダメージを与えて、更に数秒間炎上させられるわ。小さなエネミーの群れには欠かせない武器ね。
lvlsub_5_4_030_but_remember=ただし覚えておいて、燃えているエネミーは全く寒がらないわ。だからフロストタワーは彼らには無効よ。だけどコールドファイアスキルでなんとかすることができるわ。
lvlsub_5_7_010_the_final_is_near=終わりが近いです。私はあなたにとって非常に強力なものを持っています。レーザーです。
lvlsub_5_7_020_the_main_great=このタワーの特徴は、ビームがマップ全体を貫通し、貫通した全ての敵にダメージを与えることができるということです。
lvlsub_5_7_030_it_can_cause_really=他のタワーの損傷とは異なり、本当に大きな損傷を引き起こす可能性がありますが、まだ完全ではありません。
lvlsub_5_7_040_this_tower_has_a_small=このタワーは旋回速度が小さく、レーザーを放っている間は回転できません。
lvlsub_5_8_010_so_we_got_to_the=いよいよ最後の戦いよ。この勝負には多くの意味があるわ。
lvlsub_5_8_020_apparently_ensor_uses=どうやら、エンソールは私たちを止めるために彼の力をすべて使っているようです。 最後のボスを破壊すると、ホストコンピューターを保護する力がなくなります。
lvlsub_5_8_030_do_you_remember=前に戦ったボスを覚えていますか？ 今日また会える機会があります。
lvlsub_5_8_040_but_our_goal=だけど目的はメタファー、最後のボスよ。けど情報は何もないの。ごめんなさい、何もアドバイスできないわ。
lvlsub_5_8_050_broot_will_appear=あと数ウェーブでブルートが現れるわ！
lvlsub_5_8_060_okey_warming_up=わかりました、Stakeyはただウォームアップしていました。
lvlsub_5_8_070_stakey_is_coming=ステイキーが来ます。ご武運を！
lvlsub_5_8_080_great_moving_on=わかりました、続けてください - コンストラクタは対処するのが難しいでしょう。
lvlsub_5_8_090_a_few_waves=あと数ウェーブでコンストラクターよ！
lvlsub_5_8_093_well_done_most_bosses=よくやった、ほとんどのボスは敗北した、リラックスしないでください！
lvlsub_5_8_096_well_quess_who_coming=さて、次の5つの波で誰がやってくるのか、そしてEnsorが彼をトロイの木馬にしたように見えます。
lvlsub_5_8_097_but_we_have_something=しかし、私たちはこれに反対します-空のプラットフォームにいくつかの塔を置いて、彼らが通り過ぎるのをより難しくします。
lvlsub_5_8_100_good_job_now_starts=良くできました、それでは一番面白いパートを始めましょう -  “メタファー”。
lvlsub_5_8_110_just_a_few_waves=私たちは彼に会うつもりです。 準備を！
lvlsub_5_8_120_uses_small_enemies=彼は自分自身から注意をそらすために小さな敵を使っています。彼らは非常に奇妙に振る舞います - 例えば、これらは通常個体より体力が高いですが、彼らは通常より高いダメージを受けます。
lvlsub_5_8_130_seems_that_he_has=彼は近くのタワーを消すフォースフィールドを持っているようね...
lvlsub_5_8_140_he_turned_off=彼は私たちの最も強力な塔を閉じました！ これにより健康状態が75％減少しました。
lvlsub_5_8_150_i_think_two_more=それに対処する前に、さらに２つのタワーに被害が及ぶでしょう。
lvlsub_5_8_160_just_a_little_more=わずか25％！ 少し悪い！ あなたはそれを行うことができます！
lvlsub_5_8_170_nothing_stands_in_my_way=やったわ！これで道を塞ぐものは何もないわ。もう行かないと。
lvlsub_5_8_180_i_leave_you_my_copy=私はあなたのコピーと開発者モードへのアクセスを残します -  Researchを完了し、そしてInfinitode 2インターフェースは完全にあなたのものです。
lvlsub_5_8_190_one_more_thing=おお、そしてもう一つのこと - 今、あなたは無限大モードで遊ぶことができます。 このモードでは、研究の最大レベルが大幅に向上し、プレイヤーは別々のリーダーボードで競います。
lvlsub_5_8_200_you_did_well=うまくいった、それは容易ではなかった！
