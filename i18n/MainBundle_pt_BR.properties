tut_04_010_010_in_this_tutorial=Neste tutorial, mostrarei a você sobre o [@icon_tag_teleport]teletransporte[], [@icon_tag_barrier]barreiras[], [@icon_tag_resource]recursos[] e [@icon_tag_miner]mineiros[].
tut_04_010_020_lets_make_coins=Primeiro, vamos conseguir algumas [@icon_tag_coin]moedas[]. Eu já coloquei uma [@icon_tag_basic_tower]torre básica[] para você, então siga em frente e derrote a primeira [@icon_tag_wave]onda[] de [@icon_tag_enemy_regular]inimigos regulares[].
tut_04_010_030_defeat_first_wave=Derrote a primeira [@icon_tag_wave]onda[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]inimigos[] podem passar através dos [@icon_tag_teleport]teletransportes[]. Cada [@icon_tag_teleport]teletransporte[] está associado a outros [@icon_tag_teleport]teletransporte[] da mesma cor.
tut_04_020_020_select_any_teleport=Selecione qualquer [@icon_tag_teleport]teletransporte[] para visualizar mais informações..
tut_04_020_030_select_teleport=Selecione qualquer [@icon_tag_teleport]teletransporte[]
tut_04_030_010_deal_with_second_wave=Agora lide com a segunda [@icon_tag_wave]onda[] de [@icon_tag_enemy_fast]inimigos rápidos[].
tut_04_030_020_defeat_one_more_wave=Derrote mais uma [@icon_tag_wave]onda[]
tut_04_040_010_as_you_could_see=Como você pode ver, os [@icon_tag_enemy_fast]inimigos rápidos[] escolheram um caminho mais longo para contornar as [@icon_tag_barrier]barreiras[].
tut_04_040_020_barriers_can_block=As [@icon_tag_barrier]barreiras[] podem bloquear certos tipos de [@icon_tag_enemy]inimigos[]. Toque em [@icon_tag_barrier]barreiras[] para ver mais detalhes sobre isso.
tut_04_040_030_select_barrier=Selecione qualquer [@icon_tag_barrier]barreira[]
tut_04_040_040_barriers_can_also=As [@icon_tag_barrier]barreiras[] também podem bloquear mais de um tipo de inimigo. Eu mudei um pouco a [@icon_tag_barrier]barreira[] existente para que também bloqueie os [@icon_tag_enemy_strong]inimigos fortes[].
tut_04_050_010_lets_talk_about_resources=Agora vamos falar sobre [@icon_tag_resource]recursos[].
tut_04_050_020_resources_are_useful=Os [@icon_tag_resource]recursos[] são materiais úteis que podem ser usados para [@icon_tag_research]pesquisar[] e descobrir novos conteúdos para você.
tut_04_050_030_resources_can_be_obtained=Os [@icon_tag_resource]Recursos[] podem ser obtidos de [@icon_tag_tile_source]fontes[]. Selecione qualquer [@icon_tag_tile_source] fonte[] para visualizar mais informações.
tut_04_050_040_select_source_tile=Selecione qualquer [@icon_tag_tile_source]bloco de origem[]
tut_04_060_010_youll_use_miners=Você usará o [@icon_tag_miner]mineirador[] para extrair os [@icon_tag_resource]recursos[] das [@icon_tag_tile_source]fontes[].
tut_04_060_020_we_have_enough_coins=Temos [@icon_tag_coin]moedas[] suficiente para construir nosso primeiro [@icon_tag_miner]mineirador[]. Selecione qualquer [@icon_tag_tile_source]fonte[] e construa um [@icon_tag_miner]mineirador[] nele.
tut_04_060_030_build_a_miner=Construa um [@icon_tag_miner]mineirador[]
tut_04_060_040_you_have_limited=Você tem uma quantidade limitada de [@icon_tag_miner]mineiradores[] de cada tipo e as [@icon_tag_research]pesquisas[] podem aumentar esse número.
tut_04_070_010_miners_take_time=Os [@icon_tag_miner]mineradores[] levam algum tempo para serem instalados antes de começarem a cavar.
tut_04_070_020_installation_progress=O progresso da instalação é exibido como uma barra em cima do [@icon_tag_miner]menu de minerador[]. Vamos esperar que ele seja instalado.
tut_04_070_030_wait_for_miner=Aguarde até que o [@icon_tag_miner]minerador[] seja instalado
tut_04_070_040_each_next_miner=Cada [@icon_tag_miner]minerador[] que você construir custará mais [@icon_tag_coin]moedas[]. Você também pode atualizar os [@icon_tag_miner]mineradores[] para aumentar a velocidade.
tut_04_070_050_now_just_watch=Agora observe enquanto a minha torre lida com os inimigos restantes e seu [@icon_tag_miner]minerador[] extrai alguns [@icon_tag_resource]recursos[] para nós.
