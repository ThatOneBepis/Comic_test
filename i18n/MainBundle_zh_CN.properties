lvlsub_4_8_010_the_time_has_come=现在是解锁下一个名为Mobchain的boss的时候了。
lvlsub_4_8_020_it_is_like_stakey=它有点像Stakey  - 敌人链在主模块后面拖动，但这次它有点复杂。
lvlsub_4_8_030_head_is_completely=当身体的任何部分残留时，头部完全无法受到伤害。 因此，你必须首先打破身体的所有部位，然后处理头部。
lvlsub_4_8_040_all_parts_of_body=当血量低于66%时，每一节身体都免疫子弹和爆炸伤害。当血量低于33%时，则变成只有子弹和爆炸能对每一节身体造成伤害。
lvlsub_4_8_050_i_advise_you=我建议你把多种防御塔搭配使用。
lvlsub_4_8_060_the_mobchain=Mobchain Boss将在几波后出现。记住 ，你需要不同的塔来对付它。
lvlsub_4_8_070_good_job=干得漂亮！
lvlsub_4_8_080_i_want_to_congratulate=我想祝贺你 - 我们已经打开了最后一个资源，这意味着你现在可以打开整个研究树。
lvlsub_4_8_090_dont_stay_here=不要待在这里太久，我们还有事可做。
lvlsub_5_1_010_here_we_are=所以，在这里，我们处于最后阶段的开始，距离我们的目标只有一步之遥。
lvlsub_5_1_020_this_level_of_mainframe=这个级别的主机系统会尽一切力量对付你，但我仍然有东西能帮到你-导弹塔。
lvlsub_5_1_030_this_is_expensive=这是一个昂贵又强大的塔，它可以长距离发射大范围爆炸的导弹，甚至超过自己的范围。
lvlsub_5_1_040_rockets_will_look=如果目前的火箭锁定的目标已被消灭，火箭队将寻找新的目标 - 不会浪费一枚火箭。
lvlsub_5_1_050_there_are_also_disadvantages=还有一些缺点 - 炮塔有最小攻击范围限制，子弹飞行速度较慢。
lvlsub_5_4_010_i_decided_that=根据我的判断，我们的火力有点不够，所以我研发了新的防御塔，来感受一下新的火力来源 - 烈焰塔。
lvlsub_5_4_020_a_flamethrower_can=火焰喷射器可对任何密度的一组敌人造成持续性的伤害，并且造成几秒钟的持续燃烧伤害。 是对抗一群小型敌人不可或缺的武器。
lvlsub_5_4_030_but_remember=但请记住 - 着火的敌人不会被冻结，所以弗罗斯特塔不会影响他们。 但是，这可以通过冷火技能来解决。
lvlsub_5_7_010_the_final_is_near=离最终关卡越来越近了，我有一个非常强的东西要给你-激光塔
lvlsub_5_7_020_the_main_great=该塔的主要优点在于其发射的激光将横穿整个地图并对所有穿过激光的敌人造成伤害
lvlsub_5_7_030_it_can_cause_really=它可以造成非常巨大的伤害，其他防御塔根本望尘莫及，但它仍然不完美。
lvlsub_5_7_040_this_tower_has_a_small=这个防御塔旋转速度较慢，且在激光发射时无法转动。
lvlsub_5_8_010_so_we_got_to_the=所以我们到了最后一关，这个游戏意味深长。
lvlsub_5_8_020_apparently_ensor_uses=显然，Ensor利用其所有权力阻止我们。如果我们摧毁最后一个BOSS，他们就没有力量来进一步保护大型电脑主机。
lvlsub_5_8_030_do_you_remember=你还记得Bosses与我们之前战斗吗？今天我们将有机会再次见到他们。
lvlsub_5_8_040_but_our_goal=但我们的目标是最后一位BOSS，Metaphor。 我没有相关信息。 对不起，我不能提供任何建议。
lvlsub_5_8_050_broot_will_appear=Broot将会在几波后出现！
lvlsub_5_8_060_okey_warming_up=OK，刚刚只是热身，下一个是斯塔基。
lvlsub_5_8_070_stakey_is_coming=Stakey即将到来，准备好了！
lvlsub_5_8_080_great_moving_on=很好，继续前进吧。制造者会比较难对付一些。
lvlsub_5_8_090_a_few_waves=离制造者只剩几波了！
lvlsub_5_8_093_well_done_most_bosses=干得好，大多数老板都打败了，不要放松！
lvlsub_5_8_096_well_quess_who_coming=好吧，猜猜接下来的5个波浪是谁，看起来恩索尔让他成为特洛伊木马 - 一旦你杀了它，敌人将能够在平台上行走！
lvlsub_5_8_097_but_we_have_something=但我们有一些不利于此的事情 - 将一些塔楼放在空的平台上，以使它们更难通过。
lvlsub_5_8_100_good_job_now_starts=干得好，现在开始最有趣的部分 - 暗喻
lvlsub_5_8_110_just_a_few_waves=再过几波，我们就会遇到他了，做好准备！
lvlsub_5_8_120_uses_small_enemies=表面上，他使用少数敌人来分散自己的注意力。他们的行为非常奇怪，例如，拥有巨量的生命值，但是他们也会受到大量的伤害
lvlsub_5_8_130_seems_that_he_has=它似乎有一个关闭附近防御塔的力场……
lvlsub_5_8_140_he_turned_off=他关掉了我们最强的防御塔！这发生在其生命低于75%时。
lvlsub_5_8_150_i_think_two_more=在我们处理之前，我认为还有两座塔会受到影响。
lvlsub_5_8_160_just_a_little_more=25%! 就差一点了! 你可以做到的
lvlsub_5_8_170_nothing_stands_in_my_way=好！没有什么能阻挡我了。我该走了。
lvlsub_5_8_180_i_leave_you_my_copy=我留给你我的副本并访问开发者模式 - 完成研究，Infinitode 2界面完全属于你。
lvlsub_5_8_190_one_more_thing=哦，还有一件事 - 现在你可以在无限模式下玩了。 在这种模式下，最高水平的研究显着增加，玩家在不同的排行榜中竞争。
lvlsub_5_8_200_you_did_well=你做得很好，这不是一件容易的事！
