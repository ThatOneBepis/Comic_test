tut_01_020_040_so_this_is_your_base=所以，这是你的[@icon_tag_tile_base]基地[]，而它有生命值上限。 [#00BCD4]当生命值归零时，游戏便结束[]。
tut_01_020_050_your_task_is_simple=你的工作很简单: 阻止[@icon_tag_enemy]敌人[] 进入[@icon_tag_tile_base]基地[]，撑得越久越好。
tut_01_030_010_youll_use_towers=你要用[@icon_tag_tower]防御塔[]攻击[@icon_tag_enemy]敌人[]以阻止它们。
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]防御塔[] 可以建在 [@icon_tag_tile_platform]平台[]上，点选标记的 [@icon_tag_tile_platform]平台[]继续下一个动作。
