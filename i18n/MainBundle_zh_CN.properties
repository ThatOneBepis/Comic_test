tut_01_030_050_each_type_of_tower=每一种 [@icon_tag_tower]防御塔[]都有其售价，以[@icon_tag_coin]金币[]为单位。当你有足够的[@icon_tag_coin]金币[]你就可以建造对应的[@icon_tag_tower]防御塔[]。
