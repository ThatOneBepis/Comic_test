tut_01_010_020_this_is_an_experimental=這是以遊戲形式的神經網路訓練系統的實驗界面。
tut_01_010_030_anyone_can_take_part=任何人都可以參加我們的實驗。在實驗結束時，每個人都將獲得累積的[@icon_tag_green_paper]綠色鈔票[]。
