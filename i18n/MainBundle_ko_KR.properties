tut_04_040_040_barriers_can_also=[@icon_tag_barrier]블록[]은 여러 적 유형을 차단할 수 있습니다.  기존 [@icon_tag_barrier]장애물[]을 약간 변경하여 [@icon_tag_enemy_strong]도 강력한 적을 차단합니다[].
tut_04_050_010_lets_talk_about_resources=이제 [@icon_tag_resource]자원[]이 뭔지 알려드리겠습니다.
tut_04_050_020_resources_are_useful=[@icon_tag_resource]자원[]은 유용한 물질입니다. 제가 이것을 사용해 [@icon_tag_research]연구[]를 진행한 후 새로운 것을 알아낼 수 있습니다.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]자원[]은 [@icon_tag_tile_source]근원[]에서 획득할 수 있습니다. 아무 [@icon_tag_tile_source]근원[]이나 선택하여 정보를 확인해 보세요.
