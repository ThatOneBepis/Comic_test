modifier_description_BOUNTY=웨이브를 완료할 때마다 현재 코인의 {0}% (최대 {1})를 추가로 받습니다. 주변 포탑들은 적을 처리해도 코인을 얻지 못합니다. 같은 모듈을 인근에 설치할 수 없습니다.
modifier_description_EXPERIENCE=인근 아무 채굴기에서나 자원이 나오면, 가장 가까운 타워가 {0} 경험치를 획득합니다. 10초마다 각 채굴기에서 가장 값싼 자원을 소모합니다.
