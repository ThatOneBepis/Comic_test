tut_01_010_010_welcome_to_the_infinitode=Ласкаво просимо до [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Це експериментальний інтерфейс до системи тренування нейроної мережі в форматі гри.
tut_01_010_030_anyone_can_take_part=Будь-хто може взяти участь у нашому експерименті. Наприкінці експерименту кожен отримає нагороду відповідно до кількості накопичених [@icon_tag_green_paper]Зелених Папірців[].
tut_01_010_040_please_follow_instructions=Будь ласка, виконуйте вказівки [#ffc107]Просунутого Інтелектуального Асистента[] для продовження.
tut_01_010_050_hi_let_me_show_basics=Привіт! Давай я покажу тобі основи тестового інтерфейсу [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Почнемо з ігрового поля. Натисни на виділений тайл, щоб побачити інформацію про нього.
tut_01_010_070_tap_on_portal=Натисни на [@icon_tag_tile_portal]Портал[]
tut_01_010_080_this_is_a_portal=Це [@icon_tag_tile_portal]Портал[]. [@icon_tag_enemy]Вороги[] з'являються звідси і рухаються по дорозі до твоєї [@icon_tag_tile_base]Бази[].
tut_01_020_010_ive_highlighted_the_other=Я виділила інший тайл, це твоя [@icon_tag_tile_base]База[]. Натисни на неї, щоб побачити деталі та продовжити.
tut_01_020_020_tap_on_base=Натисни на [@icon_tag_tile_base]Базу[]
tut_01_020_030_you_are_doing_well=Ти добре справляєшся!
tut_01_020_040_so_this_is_your_base=Отже, це твоя  [@icon_tag_tile_base]База[], і вона має обмежену ємність. [#00BCD4]Коли вона заповниться, гра закінчиться[].
tut_01_020_050_your_task_is_simple=Твоя мета проста: стримуй [@icon_tag_enemy]Ворогів[] від просування до [@icon_tag_tile_base]Бази[] так довго, як зможеш.
tut_01_030_010_youll_use_towers=Ти будеш використовувати [@icon_tag_tower]Вежі[] для нанесення урону [@icon_tag_enemy]Ворогам[] та зупиняти їх.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Вежі[] можна побудувати на [@icon_tag_tile_platform]Платформах[].  Натисни на виділену [@icon_tag_tile_platform]Платфому[], щоб продовжити.
tut_01_030_030_tap_on_platform=Натисни на [@icon_tag_tile_platform]Платформу[]
tut_01_030_040_you_can_choose_the_type=Ти можеш обрати тип [@icon_tag_tower]Вежі[], яку хочеш побудувати, в меню, що з'явилося.
tut_01_030_050_each_type_of_tower=Кожний тип [@icon_tag_tower]Вежі[] має свою ціну в [@icon_tag_coin]Монетах[]. Ти можеш будувати тільки ті [@icon_tag_tower]Вежі[], на які тобі вистачає[@icon_tag_coin]Монет[].
tut_01_040_010_you_have_enough_coins=У тебе достатньо [@icon_tag_coin]Монет[] для [@icon_tag_basic_tower]Звичайної вежі[], давай побудуємо її! Натисни на значок [@icon_tag_basic_tower]Звичайної вежі[] у меню праворуч, щоб подивитися інформацію про неї. [#00BCD4]Натисни ще раз, щоб підтвердити будівництво.[]
tut_01_040_020_build_basic_tower=Побудуй [@icon_tag_basic_tower]Звичайну башню[]
tut_01_040_030_great=Чудово!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Звичайні вежі[] дуже прості та дешеві. Вони добрі проти ворогів на початку гри, але погані в кінці.
tut_01_050_010_you_are_prepared_to_call=Тепер ти готовий до першої [@icon_tag_wave]Хвилі[] [@icon_tag_enemy]Ворогів[]. Натисни на [#00BCD4]Кнопку виклику хвилі[], щоб почати.
tut_01_050_020_youll_gain_score_points=Ти отримаєш [@icon_tag_score_point]Очки рахунку[] та [@icon_tag_coin]Монети[] за кожного вбитого [@icon_tag_enemy]Ворога[].
tut_01_050_030_next_enemy_wave_will_start=Наступна [@icon_tag_wave]Хвиля[] почнеться автоматично через декілька секунд після поточної.
tut_01_050_040_you_can_also_tap=Ти також можеш натиснути на Кнопку виклику хвилі, перш ніж час закінчиться, щоб отримати додаткові [@icon_tag_score_point]Очки рахунку[] і [@icon_tag_coin]Монети[].
tut_01_060_010_build_new_towers_and_try=Будуй нові [@icon_tag_tower]Вежі[] і спробуй перемогти 3 хвилі [@icon_tag_enemy]Ворогів[], щоб закінчити це навчання.
tut_01_060_020_fight_off_3_waves=Відбийте 3 [@icon_tag_wave]Хвилі[] [@icon_tag_enemy]Ворогів[]
tut_01_060_030_build_one_more_tower=Побудуйте ще одну [@icon_tag_basic_tower]Звичайну вежу[]
tut_02_010_010_you_can_view=Ти можеш подивитись, який тип [@icon_tag_enemy]Ворогів[] з'явиться на наступній [@icon_tag_wave]Хвилі[] і підготувати захист проти них. Натисни на [@icon_tag_tile_portal]Портал[], щоб подивитись наступні хвилі ворогів.
tut_02_020_010_small_enemy_icons=Маленькі іконки ворогів, що рухаються від [@icon_tag_tile_portal]Порталу[] до [@icon_tag_tile_base]Бази[] показують шлях, яким рухатимуться [@icon_tag_enemy]Вороги[] на наступній [@icon_tag_wave]Хвилі[].
tut_02_020_020_looks_like_a_large=Здається, наближається велика товпа [@icon_tag_enemy]Ворогів[], нам потрібно підготуватися.
tut_02_020_030_build_maximum=Побудуй максимальну кількість [@icon_tag_tower]Веж[].
tut_02_030_010_that_should_do=Цього повинно вистачити. Давай почнемо [@icon_tag_wave]Хвилю[].
tut_02_030_020_protect_from=Захистіться від першої [@icon_tag_wave]Хвилі[]
tut_02_040_010_well_done=Добра робота!
tut_02_040_020_you_coped_with=Ти впорався з першою хвилею, але кожна наступна хвиля буде більш складною, і тобі знадобиться кращий захист.
tut_02_040_030_currently_theres=Зараз немає вільного місця для нових [@icon_tag_tower]Веж[], але ти можеш [@icon_tag_upgrade]Апрегрейдити[] існуючу. Вибери будь-яку [@icon_tag_tower]Вежу[] і натисни на кнопку [@icon_tag_upgrade]Апгрейд[],щоб побачити як це впливає на вежу. [#00BCD4]Натисни ще раз для підтвердження[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Апргрейдни[] будь-яку [@icon_tag_tower]Вежу[]
tut_02_050_010_now_this_tower=Тепер ця [@icon_tag_tower]Вежа[] буде стріляти швидше та наносити більше урону.
tut_02_050_020_there_are_two=На наступній [@icon_tag_wave]Хвилі[] буде два види [@icon_tag_enemy]Ворогів[], які відрізняються кількістю здоров'я. Знадобляться два постріли, щоб вбити більш сильних [@icon_tag_enemy]Ворогів[], але твоя вдосконалена [@icon_tag_tower]Вежа[] зробить це за один.
tut_02_050_030_lets_make_it=Давай примусимо її цілитися у найсильніших ворогів. Вибери свою апгрейджену [@icon_tag_tower]Вежу[] та зміни режим її прицілювання на [#FF8A65]<@icon-target-strong>Сильних[].
tut_02_050_040_set_strongest=Встанови [#FF8A65]<@icon-target-strong>Найсильнішу[] ціль для покращеної вежі
tut_02_060_010_protect_from=Захистися від другої [@icon_tag_wave]Хвилі[]
tut_02_070_010_you_can_see=Ти можеш подивитися рівень [@icon_tag_upgrade]Апгрейду[] всіх [@icon_tag_tower]Веж[] відразу. Щоб зробити це, увімкни <@icon-easel>детальний режим.
tut_02_070_020_turn_on_detailed=Увімкни <@icon-easel>детальний режим
tut_02_080_010_you_can_turn_off=Ти можеш вимкнути <@icon-easel>детальний режим повторним натисканням на цю кнопку.
tut_02_080_020_now_upgrade=Зараз [@icon_tag_upgrade]Апгрейдни[] інші [@icon_tag_tower]Вежі[] і [#00BCD4]знищ третю хвилю ворогів[], щоб завершити це навчання.
tut_02_080_030_defeat_third=Знищ третю [@icon_tag_wave]Хвилю[]
tut_02_080_040_upgrade_towers=Апгрейдни [@icon_tag_tower]Вежі[]
tut_03_010_010_this_next_level=Цей наступний рівень не дуже зручний - [@icon_tag_tile_platform]Платформи[] знаходяться дуже далеко від дороги і [@icon_tag_basic_tower]Звичайні вежі[] не зможуть дістати до ворогів.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Снайперська вежа[] дуже добре підходить для вбивств ворогів з далекої відстані. Побудуй одну [@icon_tag_sniper_tower]Снайперську вежу[] на [@icon_tag_tile_platform]Платформі[].
tut_03_010_030_build_sniper_tower=Побудуйте [@icon_tag_sniper_tower]Снайпер[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Снайпер[] завдає багато урону, але в нього мала швидкість повороту та стрільби.
tut_03_010_050_when_changing_target=При зміні цілі, [@icon_tag_sniper_tower]Снайперу[] потрібен час, щоб прицілитися, так що постійна зміна цілей може зробити цю вежу вкрай неефективною.
tut_03_020_010_defeat_first_wave=Здолай першу [@icon_tag_wave]Хвилю[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Вежі[] отримають [@icon_tag_experience]Досвід[] за вбивство [@icon_tag_enemy]Ворогів[] і нанесений урон.
tut_03_030_010_some_platforms_give=Деякі [@icon_tag_tile_platform]Платформи[] можуть давати бонуси [@icon_tag_tower]Вежам[], які побудовані на них.
tut_03_030_020_check_out_this=Заціни цю нову [@icon_tag_tile_platform]Платформу[] з бонусом [@icon_tag_experience]Досвіду[].
tut_03_030_030_select_platform_with_bonus=Обери [@icon_tag_tile_platform]Платформу[] з бонусом
tut_03_030_040_turn_on_detailed_mode=Увімкни <@icon-easel> детальний режим, щоб побачити усі бонуси
tut_03_040_010_this_platform_will_increase=Ця [@icon_tag_tile_platform]Платформа[] значно збільшить кількість отриманого [@icon_tag_experience]Досвіду[], хорошою ідеєю буде побудувати на ній вежу якомога раніше.
tut_03_040_020_theres_not_enough=У тебе недостатньо [@icon_tag_coin]Монет[] для нової [@icon_tag_tower]Вежі[], але ти можеш [@icon_tag_sell]Продати[] наявну[@icon_tag_sniper_tower]Снайперську вежу[], щоб отримати назад частину [@icon_tag_coin]Монет[], витрачених на неї.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Продай[] наявну [@icon_tag_sniper_tower]Снайперську вежу[]
tut_03_050_010_build_sniper=Побудуй [@icon_tag_sniper_tower]Снайпер[] на тайлі з бонусом
tut_03_060_010_defeat_second_wave=Переможи другу [@icon_tag_wave]Хвилю[]
tut_03_070_010_tower_gains_abilities=Вежа отримує нові [#00BCD4]Навички[], які значно покращують її ефективність на [#00BCD4]4-ому, 7-ому і 10-ому рівнях[].
tut_03_070_020_your_tower_reached=Твій [@icon_tag_sniper_tower]Снайпер[] досяг 4-го рівня і тепер ти можеш обрати його першу навичку.
tut_03_070_030_select_ability=Обери першу навичку для [@icon_tag_sniper_tower]Снайпера[]
