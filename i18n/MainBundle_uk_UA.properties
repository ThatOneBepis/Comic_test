enemy_description_REGULAR=Отримує великий урон від звичайних веж, але має захист від більш складних.
enemy_description_FAST=Швидкий, але слабкий ворог.
enemy_description_STRONG=Володіє великим запасом здоров'я і частковим захистом від куль.
