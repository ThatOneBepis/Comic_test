enemy_description_BROOT_BOSS=Повільний і важкий. Коли HP падає до 25%, він впадає у гнів і біжить швидше. У стані гніву, він відновлює своє HP за рахунок отриманого урону.
enemy_description_CONSTRUCTOR_BOSS=Дуже повільний, стає невразливим і створює ворогів кожні 5 секунд на першій половині свого шляху. Також створює групи ворогів, коли здоров'я падає нижче 75%, 50% і 25%.
enemy_description_MOBCHAIN_BOSS_HEAD=Невразливий до тих пір, доки існує принаймні одна частина тіла. Частини тіла отримують імунітет до спеціальних веж, коли здоров'я падає нижче 66% і стають вразливими тільки для простих веж зі здоров'ям нижче 33%.
