enemy_description_TOXIC=Повністю ігнорує урон від отрути, регенерує HP, якщо не отримано жодного урону протягом декількох секунд.
enemy_description_ICY=Не може бути оглушеним або уповільненим, але захист можливо розбити кулями.
enemy_description_FIGHTER=Розділяється на декілька ворогів перед смертю.
