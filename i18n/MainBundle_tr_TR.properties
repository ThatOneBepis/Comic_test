lvlsub_4_2_020_each_projectile=Bu kulenin her bir mermisi düşmanı uzun süre zehirler.
lvlsub_4_2_030_enemy_can_be_poisoned=Düşman aynı anda birkaç Zehir kulesi tarafından zehirlenebilir, ancak zehirlenmeden kaynaklanan hasar her bir etki için %50 oranında düşer.
lvlsub_4_2_040_it_has_small_radius=Küçük bir yarıçapa ve düşük saldırı hızına sahiptir, ancak genel olarak iyi hasar verir.
lvlsub_4_5_010_you_will_like=Kesinlikle yeni kuleden hoşlanacaksınız, buna Yıldırım kulesi diyorum.
lvlsub_4_5_020_tesla_releases_lightning=Yıldırım kulesi, yakındaki düşmanlara yıldırım atar ve her yıldırım da bir miktar geride ki düşmanlara zarar veren yıldırım atar.
lvlsub_4_5_030_tower_copes_well=Bu kule, yoğun düşman grupları ile başa çıkmak için uygundur, düşmanı hemen vurabilir ve aynı zamanda uçan düşmanlarla da başa çıkabilir.
lvlsub_4_5_040_it_is_worth_remembering=Küçük bir dönüş hızına sahip olduğunu ve tek hedeflere karşı çok etkisiz olduğunu hatırlamakta fayda var.
lvlsub_4_8_010_the_time_has_come=Mobchain adlı bir sonraki patronun zamanı geldi.
lvlsub_4_8_020_it_is_like_stakey=Stakey gibi biraz - düşman zinciri ana modülün arkasına sürükleniyor, ama bu sefer biraz daha karmaşık.
lvlsub_4_8_030_head_is_completely=Bu düşmanın zırhı tahrip edilmezse gövdesi herhangi bir hasar almaz. Bu nedenle, önce zırhı tahrip edin sonra gövdesine hasar verin.
lvlsub_4_8_040_all_parts_of_body=Düşmanlar gövde sağlığının %66'dan az olduğu durumlarda mermilere ve patlamalara karşı savunma kazanır. Gövdelerinin sağlığı %33'e düştüğünde, yalnızca patlamalara ve mermilere karşı savunmasız kalırlar.
lvlsub_4_8_050_i_advise_you=Kuleleri çeşitlendirmenizi öneririm.
lvlsub_4_8_060_the_mobchain=Mobchain patronu birkaç dalga halinde görünecektir. Unutma - onunla başa çıkmak için farklı kulelere ihtiyacın var.
lvlsub_4_8_070_good_job=Aferin
lvlsub_4_8_080_i_want_to_congratulate=Seni tebrik etmek istiyorum - son kaynağı açtık, bu da artık araştırma ağacının tamamını açabileceğin anlamına geliyor.
lvlsub_4_8_090_dont_stay_here=Burada çok fazla kalmayın, yapacak işlerimiz var.
lvlsub_5_1_010_here_we_are=Yani, biz burada son aşamanın başındayız, hedefimizden bir adım ötedeyiz.
lvlsub_5_1_020_this_level_of_mainframe=Ana bilgisayarın bu seviyesi tüm gücü ile çekilecek, ancak hala size yardım edebilecek bir şeyim var - Füze kulesi.
lvlsub_5_1_030_this_is_expensive=Bu, büyük bir patlama çapına sahip roketleri uzun mesafelere hatta kule menzilinin dışına fırlatan pahalı ve güçlü bir kule.
lvlsub_5_1_040_rockets_will_look=Eğer mevcut olan zaten tahrip edilmişse roketler yeni bir hedef arayacaktır - tek bir roket israf edilmeyecektir.
lvlsub_5_1_050_there_are_also_disadvantages=Aynı zamanda dezavantajlar da var - taret minimum bir saldırı yarıçapına sahip ve mermi dönme hızı sınırlı.
lvlsub_5_4_010_i_decided_that=Çok fazla ateş olmadığına karar verdim ve sizin için yeni bir kule geliştirdim. Flamethrower ile tanışın.
lvlsub_5_4_020_a_flamethrower_can=Bir Alev Atıcı, herhangi bir yoğunluktaki bir grup düşmana sürekli hasar verebilir ve onları birkaç saniye daha ateşe verebilir. Küçük düşman kalabalığına karşı vazgeçilmez bir silah.
lvlsub_5_4_030_but_remember=Ancak unutmayın - yanan düşmanları hiç de soğuk değildir, bu nedenle Dondurma kulesi onları etkilemez. Bununla birlikte, bu, Soğuk Ateş becerisiyle düzeltilebilir.
lvlsub_5_7_010_the_final_is_near=Final yakın, ve senin için çok güçlü bir şeyim var - Lazer.
lvlsub_5_7_020_the_main_great=Bu kulenin en büyük avantajı kirişin tüm haritayı geçmesi ve içinden geçtiği tüm düşmanlara zarar vermesidir.
lvlsub_5_7_030_it_can_cause_really=Gerçekten çok büyük hasara yol açabilir, başka herhangi bir kulenin hasarına benzemez, ancak yine de mükemmel değildir.
lvlsub_5_7_040_this_tower_has_a_small=Bu kule küçük bir dönme hızına sahiptir ve lazer aktifken dönemez.
lvlsub_5_8_010_so_we_got_to_the=Bu yüzden finallere geldik. Bu oyun çok şey ifade ediyor.
lvlsub_5_8_020_apparently_ensor_uses=Görünüşe göre, Ensor tüm güçlerini bizi durdurmak için kullanıyor. Son patronu yok edersek, ana bilgisayarı daha fazla korumak için hiçbir güçleri olmaz.
lvlsub_5_8_030_do_you_remember=Daha önce kavga ettiğimiz patronları hatırlıyor musun? Bugün onları tekrar görme fırsatımız olacak.
lvlsub_5_8_040_but_our_goal=Ama hedefimiz Metafor, son patron. Ve bu konuda hiçbir bilgim yok. Üzgünüm, hiçbir şey tavsiye edemem.
lvlsub_5_8_050_broot_will_appear=Broot birkaç dalga halinde görünecek!
lvlsub_5_8_060_okey_warming_up=Tamam, Stakey daha yeni ısınıyordu
lvlsub_5_8_070_stakey_is_coming=Stakey geliyor, hazır ol!
lvlsub_5_8_080_great_moving_on=Harika, devam et - Yapıcı ile uğraşmak daha zor olacak.
lvlsub_5_8_090_a_few_waves=Yapıcıya kadar birkaç dalga!
lvlsub_5_8_093_well_done_most_bosses=Aferin, çoğu patron yenildi, rahatlama!
lvlsub_5_8_096_well_quess_who_coming=Tahmin et, önümüzdeki 5 dalgada kim geliyor ve Ensor ona Truva atı yapmış gibi görünüyor - öldürür öldürmez düşmanlar Platformlar üzerinde yürüyebilecek!
lvlsub_5_8_097_but_we_have_something=Fakat buna karşı bir şeyimiz var - bazı kuleleri boş platformlara koymalarını zorlaştırıyorlar.
lvlsub_5_8_100_good_job_now_starts=İyi iş, şimdi en ilginç kısım olan Metafor.
lvlsub_5_8_110_just_a_few_waves=Sadece bir kaç dalga kaldı, onunla buluşacağız. Hazırlan!
lvlsub_5_8_120_uses_small_enemies=Görünüşe göre, dikkatini kendinden uzaklaştırmak için küçük düşmanlar kullanıyor. Çok garip davranıyorlar - bunlar çok fazla sağlığa sahip, ancak aynı zamanda çok daha fazla hasar alıyorlar.
lvlsub_5_8_130_seems_that_he_has=Yakındaki kuleleri kapatan bir güç alanı varmış gibi görünüyor ...
lvlsub_5_8_140_he_turned_off=En güçlü kulemizi kapattı! Bu sağlığın 75% oranında düşmesine neden oldu.
lvlsub_5_8_150_i_think_two_more=Başa çıkmadan önce iki kulenin daha acı çekeceğini düşünüyorum.
lvlsub_5_8_160_just_a_little_more=Sadece 25%! biraz daha kötü!  Yapabilirsin!
lvlsub_5_8_170_nothing_stands_in_my_way=EVET! Şimdi hiçbir şey yolumda durmuyor. Gitmem gerek.
lvlsub_5_8_180_i_leave_you_my_copy=Kopyayı ve geliştirici moduna erişimimi size bırakıyorum - Araştırmayı tamamlayın ve Infinitode 2 arayüzü tamamen size ait.
lvlsub_5_8_190_one_more_thing=Oh, ve bir şey daha - şimdi sonsuzluk modunda oynayabilirsiniz. Bu modda, maksimum araştırma düzeyi önemli ölçüde artar ve oyuncular ayrı liderlik tablolarında rekabet eder.
lvlsub_5_8_200_you_did_well=İyi iş çıkardın, kolay bir iş değildi!
