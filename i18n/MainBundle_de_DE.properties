modifier_description_BALANCE=Verteilt gleichmäßig Erfahrung zwischen den nächsten Türmen. Die Erfahrung wird nicht abgezogen, wenn dies zu einem Runterstufen des Turmlevels führt.
modifier_description_SEARCH=Nahe Türme suchen laufend nach neuen Gegnern, selbst wenn das aktuelle Ziel noch lebt.
modifier_description_POWER=Gibt +{0}% PWR für alle Türme in der Nähe, verbraucht 1 XP/s von dem Turm mit der meisten Erfahrung für den Bonus von jedem Turm. Verbraucht keine Erfahrung, wenn das die Stufe des Turms verringern würde.
modifier_description_DAMAGE=Erhöht den Schaden von Türmen an den Seiten um {0}%, reduziert die Angriffsgeschwindigkeit der Türme an den Ecken um 5%
