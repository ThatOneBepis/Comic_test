enemy_description_REGULAR=Erhält vollen Schaden von einfachen Türmen, hat aber etwas Schutz vor Komplexeren.
enemy_description_FAST=Schneller, aber schwacher Gegner.
enemy_description_STRONG=Hat sehr viele Lebenspunkte und teilweise Schutz vor Projektilen
enemy_description_HELI=Bewegt sich durch die Luft, außer Reichweite vieler Türme.
enemy_description_JET=Bewegt sich mit großer Geschwindigkeit durch die Luft, weicht den Projektilen vieler Türme aus.
enemy_description_ARMORED=Hat eine Aura, die Gegner in der nähe schützt, nichtleitend.
enemy_description_HEALER=Regeneriert Gesundheit von nahen Gegnern.
enemy_description_TOXIC=Ignoriert Giftschaden vollständig, fängt an HP zu regenerieren wenn es für einige Sekunden keinen Schaden erleidet.
enemy_description_ICY=Kann nicht betäubt oder verlangsamt werden. Hat außerdem ein Schild welches erst mit Geschossen zerstört werden muss.
enemy_description_FIGHTER=Teilt sich nach dem Tod in mehrere Gegner.
enemy_description_LIGHT=Erhält in gleichmäßigen Abständen Immunität gegen die letzte erhaltene Schadensart.
enemy_description_BOSS=Ein starker Gegner, welcher der Basis schweren Schaden zufügt.
enemy_description_SNAKE_BOSS_HEAD=Kann nur besiegt werden, wenn der Kopf zerstört wird. Jedes seiner Körperteile erzeugt Immunität gegen bestimmten Schaden für den Kopf.
enemy_description_BROOT_BOSS=Langsam und schwer. Wenn Lebenspunkte unter 25% fallen, verfällt er in Rage und rennt schneller. Solange er in Rage ist regeneriert er Lebenspunkte mit jedem genommenen Schaden.
enemy_description_CONSTRUCTOR_BOSS=Sehr langsam, wird unverwundbar und erschafft Gegner alle 5 Sekunden auf der ersten Hälfte des Weges. Erschafft zudem Gruppen von Gegnern wenn die Gesundheit unter 75%, 50%, und 25% fällt.
enemy_description_MOBCHAIN_BOSS_HEAD=Unverwundbar solange es mindestens einen Teil des Körper gibt. Teile des Körpers sind gegen Spezialtürme immun, wenn die Gesundheit unter 66% fällt und nehmen nur durch einfache Türme Schaden, wenn die Gesundheit unter 33% fällt.
