modifier_description_MINING_SPEED=Erhöht die Abbaugeschwindigkeit von nahen Minen um +{0}% aber reduziert die Dreh- und Projektilgeschwindigkeit von nahen Türmen um 5%
modifier_description_BOUNTY=Gibt Zinsen von {0}% auf das Kapital des Spielers (aber maximal {1} Münzen) jedes Mal, wenn eine Welle besiegt wurde. Türme in der Nähe erhalten keine Münzen für Tötungen. Kann nicht neben andere Modifikatoren der gleichen Art gebaut werden
modifier_description_EXPERIENCE=Wenn eine Ressource von einer benachbarten Mine abgebaut wird, erhält der nächhste Turm {0} XP. Verbraucht eine Ressource der geringsten Qualität einer jeden benachbarten Mine alle 10 Sekunden.
