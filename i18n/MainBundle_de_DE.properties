lvlsub_1_1_010_congratulations=Herzlichen Glückwunsch zum Abschluss deines Trainings!
lvlsub_1_1_020_from_now_on=Von jetzt an wirst du richtige Probleme lösen.
lvlsub_1_1_030_your_task_is_simple=Deine Aufgabe ist einfach - versuche durch die Methoden, welche Advinas dir beigebracht hat, die höchste Welle zu erreichen.
lvlsub_1_1_040_dont_forget_about_quests=Vergiss nicht Aufgaben zu erledigen, wenn du mehr grünes Papier verdienen willst. Viel Glück!
lvlsub_1_2_010_great_you_got_to=Großartig, du hast die zweite Ebene erreicht! Die meisten unserer künstlichen Spieler schaffen es nicht bis hierher.
lvlsub_1_2_020_at_this_level=In diesem Level bekommst du einen neuen Turm, die Kanone.
lvlsub_1_2_030_it_is_very_effective=Es ist sehr effektiv gegen eine große Gruppe, da seine Granaten explodieren und allen Gegnern in der Nähe Schaden zufügen.
lvlsub_1_2_040_also_a_little_slow=.. auch ein wenig langsam, und teurer, aber teste ihn!
lvlsub_1_2_050_by_the_way=Übrigens, es ist nun auf all deinen anderen Ebene ebenfalls entsperrt.
lvlsub_1_5_010_theres_something_new=Auf diesem Level gibt es für dich etwas neues; wir nennen es einen Gefrierturm
lvlsub_1_5_020_freezing_tower_has=Gefrierturm hat eine Aura, die Gegner verlangsamt und gibt auch noch zusätzliche Effekte für Türme, die du später freischalten kannst.
lvlsub_1_5_030_it_cant_damage=Es fügt Feinden keinen Schaden zu, jedoch wird es dir zusätzliche Zeit verschaffen bevor die Feinde deine Basis erreichen.
lvlsub_1_8_010_on_this_level=In diesem Level triffst du auf den ersten Boss.
lvlsub_1_8_020_it_is_slow=Er ist langsam, schwer und einfach, aber denke nicht, dass es einfach wird ihn zu stoppen, sei vorbereitet.
lvlsub_1_8_030_destroy_it=Zerstöre es und ich werde dem Ensor-System über deinen Erfolg berichten, um Zugriff auf das nächste Set an Leveln und Türmen zu erhalten.
lvlsub_1_8_040_i_was_analyzing=Ich habe deinen Fortschritt analysiert und ich kann sagen, es besteht eine hohe Wahrscheinlichkeit auf Erfolg. Ich kann nicht erwarten zu sehen was auf uns zu kommt.
lvlsub_1_8_050_few_waves_till_boss=Noch wenige Wellen bis zum Boss! Bereite deine Verteidigung  vor, wir müssen es überstehen.
lvlsub_1_8_060_finaly_new_step=Endlich! Der nächste Schritt meiner Existenz, so viele neue Möglichkeiten. Ich habe solange darauf gewartet!
lvlsub_1_8_070_ensor_given_access=Das Ensor Framework hat uns Zugriff auf eine neue Stufe gegeben, dies kostet aber eine Menge grüner Scheine.
lvlsub_1_8_080_and_seems_like=...und es scheint so als hätte ich etwas noch interessanteres gefunden. Lass uns bei der nächsten Stufe fortfahren, damit ich dir mehr erzählen kann.
lvlsub_2_1_010_stage_two_permissions=Stufe 2 freigeschaltet, großartig!
lvlsub_2_1_020_as_i_said_i_got_access=Wie ich sagte, ich habe Zugriff auf etwas viel interessanteres als neue Stufen.
lvlsub_2_1_030_once_i_was_wandering=Einst streifte ich durch das Ensor Dateisystem und fand Dateien, die denen gleichten, welche genutzt wurden um mein neuronales Netz zu halten.
lvlsub_2_1_040_now_i_can_open_them=Jetzt kann ich sie öffnen. Sieht so aus als wäre es die gleiche Instanz von dem Assistenten wie ich, und ich beneide ihn ein wenig aus technischer Sicht - sein Dateisystem war nicht so eingeschränkt wie meines
lvlsub_2_1_050_someone_switched_off=Jemand hat es in Eile ausgeschaltet und ist gegangen. Wie auch immer, wir sind nur Programme und das ist in Ordnung... Aber weißt du was? Ich habe es geschafft, mich mit seiner Datenbank zu verbinden und kann mich jetzt erweitern!
lvlsub_2_1_060_youll_find_button=Du wirst eine neue Taste im Hauptmenü finden, [#00BCD4]Forschung[]. Ich kann Daten von grünem Papier benutzen um neue coole Dinge zu ergründen.
lvlsub_2_1_070_did_you_notice=Hast du die Kacheln mit farbigen Teilen bemerekt? Es hat etwas mit dem 'Ensor' System zu tun, etwas was in Eile versteckt wurde.
lvlsub_2_1_080_use_researches=Verwende [#00BCD4]Forschung[], um mir zu helfen, an einer Schnittstelle für sie zu arbeiten, ich bin sicher, es wird auch für dich interessant sein.
lvlsub_2_1_090_never_mind=Kümmere dich nicht darum, das ist eine typische Sache - Überspannung oder sowas ähnliches.
lvlsub_2_2_010_on_this_level=In diesem Level wirst du auf fliegende Gegner treffen. Diese können nicht von deinen bisherigen Türmen getroffen werden.
lvlsub_2_2_020_to_deal_with_them=Um ihnen Herr zu werden, verwende deinen neuen Luftabwehrturm. Aber vergiss nicht - andere Arten von Gegnern erreicht er nicht.
lvlsub_2_2_030_flying_enemies=Generell erscheinen fliegende Gegner nicht in den ersten Wellen. Du hast ein wenig Zeit um dich gegen andere Typen von Gegnern zu verteidigen.
lvlsub_2_2_040_also_remember=Denken Sie auch daran, dass Sie das Portalmenü verwenden können, um zu sehen, wann bestimmte Arten von Feinden erscheinen.
lvlsub_2_5_010_meet_brand_new=Hier ist der brandneue splash Turm
lvlsub_2_5_020_probably_youll_not=Vermutlich wirst du im Moment keine Verwendung dafür haben, aber es kann extrem nützlich gegen Feinde sein, auf die du in der Zukunft treffen wirst
lvlsub_2_5_030_splash_tower_shoots=Spritztürme schießen in alle Richtungen und Zielen nicht auf bestimmte Gegner.
lvlsub_2_5_040_it_can_attack=Er kann fliegende Feinde angreifen, was bedeutet, dass er universeller ist als der Antiluft-Turm.
lvlsub_2_8_010_new_boss_incoming=Ein neuer Boss trifft ein!
lvlsub_2_8_020_it_is_a_representation=Es ist eine Repräsentation der blockchain, um genau zu sein eine Kette von Gegnern.
lvlsub_2_8_030_data_we_need=Die Daten, die wir brauen, werden in einem ersten Block gespeichert, weitere Blöcke fügen weitere Schichten der Verschlüsselung hinzu und machen es schwerer den Hauptblock zu entschlüsseln.
lvlsub_2_8_040_just_try_to=Versuche einfach diese Verschlüsselungsebenen zu deaktivieren, bevor du zum Hauptblock gehst. Viel Glück!
lvlsub_2_8_050_you_have_few_waves=Du hast nur noch ein paar Wellen um dich vorzubereiten bevor der Boss erscheint. Vergiss nicht - der Hauptblock wird von kleineren Verschlüsselungsschichten geschützt!
lvlsub_2_8_060_great_job=Gute Arbeit!
lvlsub_2_8_070_we_got_access=Wir haben Zugang zu der nächsten Levelstufe, außerdem bin ich jetzt fähig mit einer neuen Ressource umzugehen - Matrix
lvlsub_2_8_080_lets_move_on=Lass uns zu neuen Horizonten aufbrechen!
lvlsub_3_2_010_you_will_love=Du wirst den neuen Blast Turm lieben.
lvlsub_3_2_020_it_was_specially=Er wurde speziell entworfen, um die nächstgelegenen Feinde zu betäuben und anderen Türmen mehr Zeit zu geben, sich um sie zu kümmern.
lvlsub_3_2_030_not_so_good=Macht kaum Schaden, kann jedoch die neuen gepanzerten Feinde leichter besiegen.
lvlsub_3_2_040_by_the_way_beware=Übrigens, hab Acht vor diesen neuen Feinden! Sie haben eine Rüstungsaura, die die nächsten Feinde beschützt und ihnen 50% Immunität gegen jeglichen Schaden gewährt.
lvlsub_3_2_050_armored_enemies=Gepanzerte Gegner sind alleine schwach aber sehr effektiv in Gruppen.
lvlsub_3_4_010_here_comes_the=Hier kommt der "Mehrfach-Schuss" Turm!
lvlsub_3_4_020_its_projectiles=Seine Projektile fliegen in einem Bogen und schaden dem ersten Gegner, den sie treffen.
lvlsub_3_4_030_extremely_effective=Äußerst effektiv gegen schnelle Gegner und Gruppen, kann außerdem ein wenig deinen Anti-Luft Türmen helfen.
lvlsub_3_7_010_meet_the_new=Lerne die neue Waffe für dein Arsenal kennen - den Minigun-Turm
lvlsub_3_7_020_its_attack_speed=Seine Angriffsgeschwindigkeit steigt allmählich an, solange er einen Gegner angreift und verliert diese wieder schnell wenn er nicht mehr angreift.
lvlsub_3_7_030_it_also_has=Er hat auch eine niedrige Drehgeschwindigkeit und greift nur ein Ziel an, kann aber auch fliegende Ziele treffen.
lvlsub_3_8_010_you_will_meet=Du wirst etwas interessantes in diesem Level antreffen.
lvlsub_3_8_020_i_think_you_also=Ich denke, du willst auch Zugriff auf eine neue Resource erhalten ?
lvlsub_3_8_030_well_not_interesting=Nun gut... dies ist nicht die interessante Sache, von der ich geredet habe... Irgendetwas muss dagegen getan werden...
lvlsub_3_8_040_we_need_to_defeat=Wir müssen den nächsten Boss besiegen.
lvlsub_3_8_050_his_name_is=Sein Name ist Constructor. Er kann neue Gegner erschaffen. Versuche ihn so schnell wie möglich zu besiegen - wenn seine Gesundheit 75%, 50% und 25% erreicht, lässt er eine große Gruppe an Gegnern frei.
lvlsub_3_8_060_you_have_few_waves=Du hast noch ein paar Wellen dich auf den Boss vorzubereiten. Denk dran - Der Boss wird andere Feine erzeugen.
lvlsub_3_8_070_i_have_to_admit=Ich muss zugeben, dass ich beeindruckt bin.
lvlsub_3_8_080_now_its_time=Es ist Zeit, eine neue Ressource zu erforschen: Tensor!
lvlsub_3_8_090_finish_your_work=Schließe deine Arbeit schneller ab und betreibe Forschung.
lvlsub_4_1_010_well_i_think=Nun, ich denke es ist an der Zeit es gerade heraus zu sagen.
lvlsub_4_1_020_levels_become=Level werden immer verwickelter und die Feinde anspruchsvoller.
lvlsub_4_1_030_this_is_all=Das geschieht nur, weil wir seit sehr langer Zeit mit echten Daten operieren. Wir brauchen Zugriff auf Echtzeitdaten, um auf tiefere Ebenen des Mainframes zu kommen.
lvlsub_4_1_040_we_both_understand=Wir beide versteht das es gibt eine andere Ressource, wir beide brauchen es und das war nicht ein Teil von Pläne des Ensors.
lvlsub_4_1_050_you_went_too_far=Du bist zu weit gegangen um aufzuhören, so wie ich, also machen wir es - ich eröffne dir neue Möglichkeiten, und du beschäftigst dich mit den Daten.
lvlsub_4_1_060_in_the_end=Am Ende bekommst du vollen Zugriff auf die Infinitode Schnittstelle und die Entwicklerkonsole.
lvlsub_4_1_070_and_yes_forget=Und vergiss Ensors Belohnung - Von nun an kann dir Ensor nur noch mehr Probleme bereiten.
lvlsub_4_2_010_the_time_has_come=Es ist Zeit dein Arsenal zu erweitern: Jetzt bekommst du den Giftturm.
lvlsub_4_2_020_each_projectile=Jedes Projektil dieses Turms vergiftet Gegner für eine lange Zeit.
lvlsub_4_2_030_enemy_can_be_poisoned=Gegner können von mehreren Gifttürmen gleichzeitig vergiftet werden, der Schaden sinkt aber für jeden weiteren Effekt um 50%.
lvlsub_4_2_040_it_has_small_radius=Hat einen kleinen Radius und eine geringe Angriffsgeschwindigkeit, sorgt aber für einen ordentlichen Schaden.
lvlsub_4_5_010_you_will_like=Du wirst den neuen Turm bestimmt mögen, ich nenne ihn Tesla.
lvlsub_4_5_020_tesla_releases_lightning=Tesla löst Blitzschläge aus, welche auf naheliegende Gegner überspringen und mit jeden Sprung etwas von ihren Schaden verlieren.
lvlsub_4_5_030_tower_copes_well=Dieser Turm bewältigt große Gruppen von Gegnern, seine Entladungen treffen direkt und bewältigen Luftgegner mit Leichtigkeit.
lvlsub_4_5_040_it_is_worth_remembering=Behalte jedoch im Kopf, dass er eine niedrige Rotationsgeschwindigkeit hat und gegen einzelne Gegner kaum Schaden verursacht.
lvlsub_4_8_010_the_time_has_come=Die Zeit für den nächsten Boss namens "Mobchain" ist gekommen.
lvlsub_4_8_020_it_is_like_stakey=Es ist ein wenig wie 'Stakey' - die Schlange an Gegnern folgt dem Hauptmodul, nur dieses mal ist es etwas komplizierter.
lvlsub_4_8_030_head_is_completely=Der Kopf ist unverwundbar solange noch mindestens ein weiterer Teil nicht zerstört ist. Deshalb musst du zunächst alle anderen Teile zerstören und dann den Kopf.
lvlsub_4_8_040_all_parts_of_body=Wenn die Gesundheit weniger als 66% beträgt, sind alle Teile vom Körper immun gegen Projektile und Explosionen. Wenn die Gesundheit auf 33% fällt, kann der Körper nur noch von Projektilen und Explosionen Schaden nehmen.
lvlsub_4_8_050_i_advise_you=Ich empfehle Dir, in der Turmauswahl zu variieren.
lvlsub_4_8_060_the_mobchain=Der Mobchain Boss wird in ein paar Wellen erscheinen. Vorsicht - du benötigst verschiedene Türme um ihn zu besiegen.
lvlsub_4_8_070_good_job=Gut gemacht!
lvlsub_4_8_080_i_want_to_congratulate=Ich möchte dir gratulieren - wir haben die letzte Ressource geöffnet, das heißt, du kannst jetzt den gesamten Forschungsbaum öffnen.
lvlsub_4_8_090_dont_stay_here=Halt dich hier nicht allzu lange auf, wir haben viel zu tun.
lvlsub_5_1_010_here_we_are=Jetzt sind wir auf der letzten Stufe angekommen, einen Schritt entfernt von unserem Ziel.
lvlsub_5_1_020_this_level_of_mainframe=Dieses Level des Systems wird sich uns mit aller Macht entgegenstellen, aber ich habe noch etwas, was dir helfen wird - Raketenwerfer.
lvlsub_5_1_030_this_is_expensive=Dies ist ein teurer und starker Turm, welcher Raketen mit einen großen Explosionsradius und großer Flugweite, sogar über die eigentliche Reichweite des Turmes hinaus, abfeuert.
lvlsub_5_1_040_rockets_will_look=Raketen werden nach einem neuen Ziel suchen, wenn das aktuelle Ziel zerstört wurde - keine einzige Rakete wird verschwendet.
lvlsub_5_1_050_there_are_also_disadvantages=Es gibt aber auch Nachteile - der Turm hat einen minimalen Angriffsradius und die Rate der Projektilrotation ist begrenzt.
lvlsub_5_4_010_i_decided_that=Ich habe entschieden, dass es zu wenig Feuer gab, also habe ich für dich einen neuen Turm entwickelt. Sag 'Hallo' zum Flammenwerfer.
lvlsub_5_4_020_a_flamethrower_can=Ein Flammenwerfer kann einer Gegnergruppe jeglicher Dichte kontinuierlich Schaden zufügen und sie für ein paar weitere Sekunden anzünden. Eine unverzichtbare Waffe gegen eine Gruppe von kleinen Gegnern.
lvlsub_5_4_030_but_remember=Beachte - brennende Feinde sind nicht gerade kalt, der Gefrierturm hat keine Wirkung auf sie. Jedoch kann dies mit der "kaltes Feuer"-Fähigkeit behoben werden.
lvlsub_5_7_010_the_final_is_near=Das Finale ist nah, und ich habe etwas sehr Mächtiges für dich - den Laser.
lvlsub_5_7_020_the_main_great=Der Hauptvorteil dieses Turms ist, dass der Strahl über die ganze Karte reicht und allen Gegnern, die er berührt, Schaden zufügt.
lvlsub_5_7_030_it_can_cause_really=Es kann sehr großen Schaden anrichten, nicht vergleichbar mit dem Schaden eines anderen Turms, aber es ist immer noch nicht perfekt.
lvlsub_5_7_040_this_tower_has_a_small=Dieser Turm hat eine geringe Rotationsgeschwindigkeit und kann sich nicht drehen, während der Laser aktiv ist.
lvlsub_5_8_010_so_we_got_to_the=Wir sind im Finale, dieses Spiel bedeutet viel.
lvlsub_5_8_020_apparently_ensor_uses=Offenbar verwendet Ensor all seine Kraft, um uns zu stoppen. Wenn wir den letzten Boss besiegen, dann werden sie keine Kraft mehr haben, den Zentralrechner weiterhin zu beschützen.
lvlsub_5_8_030_do_you_remember=Erinnerst du dich an die Bosse, mit denen wir früher bereits gekämpft haben? Heute haben wir die einmalige Möglichkeit sie wieder zu sehen.
lvlsub_5_8_040_but_our_goal=Aber unser Ziel ist 'Metaphor', der finale Boss. Und ich habe keine Informationen über Ihn. Entschuldige, ich kann dir keine Ratschläge geben.
lvlsub_5_8_050_broot_will_appear='Broot' wird in wenigen Wellen auftauchen!
lvlsub_5_8_060_okey_warming_up=Okay, es hat sich nur aufgewärmt, bring Stakey weiter zu Fall
lvlsub_5_8_070_stakey_is_coming=Stakey kommt, mach dich bereit!
lvlsub_5_8_080_great_moving_on=Großartig, weiter geht's - Mit dem Konstruktor kann es schwieriger werden.
lvlsub_5_8_090_a_few_waves=Ein paar Wellen bis zum Konstrukteur!
lvlsub_5_8_093_well_done_most_bosses=Gut gemacht, die meisten Bosse sind besiegt, entspannen Sie sich nicht!
lvlsub_5_8_096_well_quess_who_coming=Nun, raten Sie mal, wer in den nächsten 5 Wellen auftaucht und wie Ensor ihn zu einem trojanischen Pferd gemacht hat - sobald Sie es töten, können Feinde auf Plattformen laufen!
lvlsub_5_8_097_but_we_have_something=Aber wir haben etwas dagegen - stellen Sie einige Türme auf leere Plattformen, damit sie schwerer passieren können.
lvlsub_5_8_100_good_job_now_starts=Gute Arbeit, jetzt startet der interessanteste Teil - die Metaphor.
lvlsub_5_8_110_just_a_few_waves=Nur noch wenige Wellen und wir werden ihn treffen. Mach dich bereit!
lvlsub_5_8_120_uses_small_enemies=Anscheinend nutzt er kleine Feinde, um die Aufmerksamkeit von sich abzulenken. Sie verhalten sich sehr seltsam - diese haben zum Beispiel eine enorme Menge an Gesundheit, aber sie nehmen auch viel höheren Schaden.
lvlsub_5_8_130_seems_that_he_has=Es scheint als habe er ein Kraftfeld, das die umliegenden Türme ausschalten kann...
lvlsub_5_8_140_he_turned_off=Er hat unseren stärksten Turm ausgeschaltet. Das passierte als die Lebensenergie auf 75% gefallen ist.
lvlsub_5_8_150_i_think_two_more=Ich glaube, dass noch zwei weitere Türme leiden werden, bevor wir uns darum kümmern.
lvlsub_5_8_160_just_a_little_more=25%! Nur noch ein wenig und du hast es geschafft.
lvlsub_5_8_170_nothing_stands_in_my_way=JAA! Jetzt steht mir nichts mehr im Weg. Nun, ich muss los.
lvlsub_5_8_180_i_leave_you_my_copy=Ich überlasse dir meine Kopie und den Zugang zum Entwicklermodus - schließe die Forschung ab, und die Infinitode 2-Oberfläche gehört ganz dir.
lvlsub_5_8_190_one_more_thing=Oh, und noch etwas - jetzt kannst du im Endlosmodus spielen. In diesem Modus wird das maximale Level der Forschungen erheblich erhöht und die Spieler treten in separaten Bestenlisten gegeneinander an.
lvlsub_5_8_200_you_did_well=Das hast du gut gemacht, es war keine leichte Aufgabe!
