tut_01_010_010_welcome_to_the_infinitode=Willkommen zu [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Dies ist eine experimentelle Schnittstelle zum neuronalen Netzwerktrainingssystem in Form eines Spiels.
tut_01_010_030_anyone_can_take_part=Jeder kann ein Teil von unseren Experiment werden. Am Ende des Experiments wird jeder eine Belohnung für die angesammelten [@icon_tag_green_paper]grünen Papiere[] bekommen.
tut_01_010_040_please_follow_instructions=Bitte folgen Sie den Anweisungen des [#ffc107]Fortgeschrittenen intellektuellen Assistenten[], um fortzufahren.
tut_01_010_050_hi_let_me_show_basics=Hallo ! Lass mich Dir die Grundlagen des [@icon_tag_infinitode_2_closed] Testinterfaces zeigen.
tut_01_010_060_lets_start_with_the_game=Lass uns mit dem Spielfeld beginnen. Drücke auf den hervorgehobenen Bereich um mehr darüber zu erfahren.
tut_01_010_070_tap_on_portal=Tippe auf [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Dies ist ein [@icon_tag_tile_portal]Portal[]. [@icon_tag_enemy]Feinde[] kommen von hier und bewegen sich auf dem Weg zu deiner [@icon_tag_tile_base]Basis[].
tut_01_020_010_ive_highlighted_the_other=Ich habe die andere Kachel markiert, diese ist deine [@icon_tag_tile_base]Basis[]. Drücke auf sie, um Details anzuzeigen und fahre fort.
tut_01_020_020_tap_on_base=Auf [@icon_tag_tile_base]Base[] tippen
tut_01_020_030_you_are_doing_well=Du machst das gut!
tut_01_020_040_so_this_is_your_base=So, das ist deine [@icon_tag_tile_base]Basis[], sie hat eine begrentzte Kapazität. [#00BCD4]Wenn sie voll ist, ist das Spiel zu Ende[].
tut_01_020_050_your_task_is_simple=Deine Aufgabe ist einfach: Halte [@icon_tag_enemy]Feinde[] davon ab die [@icon_tag_tile_base]Basis[] zu erreichen, so lange du kannst.
tut_01_030_010_youll_use_towers=Du wirst [@icon_tag_tower]Türme[] verwenden, um [@icon_tag_enemy]Gegnern[] zu schaden und sie so zu stoppen.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Türme[] können auf [@icon_tag_tile_platform]Plattformen[] gebaut werden. Tippe auf die hervorgehobene [@icon_tag_tile_platform]Plattform[] um fortzufahren.
tut_01_030_030_tap_on_platform=Tippe auf die [@icon_tag_tile_platform]Plattform[]
tut_01_030_040_you_can_choose_the_type=Du kannst die Art des [@icon_tag_tower]Turmes[], den du bauen möchtest, im erscheinenden Menü auswählen.
tut_01_030_050_each_type_of_tower=Jede Art von [@icon_tag_tower]Turm[] kostet eine bestimmte Menge an [@icon_tag_coin]Münzen[]. Du kannst nur die [@icon_tag_tower]Türme[] bauen für die du genug [@icon_tag_coin]Münuen[] hast.
tut_01_040_010_you_have_enough_coins=Du hast genug  [@icon_tag_coin]Münzen[] für einen [@icon_tag_basic_tower]einfachen Turm[], also lass uns einen bauen! Tippe auf das [@icon_tag_basic_tower]einfacher Turm[] icon in dem Menü auf der rechten Seite für mehr Informationen.  [#00BCD4]Tippe erneut, um die Aktion zu bestätigen.[]
tut_01_040_020_build_basic_tower=Baue [@icon_tag_basic_tower]Standardtürme[]
tut_01_040_030_great=Prima!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Standardtürme[] sind die einfachsten und günstigsten Türme. Sie sind essentiell in frühen Wellen, sind jedoch in späteren Wellen veraltet.
tut_01_050_010_you_are_prepared_to_call=Du bist jetzt bereit die erste [@icon_tag_wave]Welle[] an [@icon_tag_enemy]Gegnern[] zu rufen. Berühre den [#00BCD4]Wellenrufknopf[] um die Aktion zu starten.
tut_01_050_020_youll_gain_score_points=Du bekommst [@icon_tag_score_point]Punkte[] und [@icon_tag_coin]Münzen[] für jeden besiegten [@icon_tag_enemy]Gegner[].
tut_01_050_030_next_enemy_wave_will_start=Die nächste [@icon_tag_wave]Welle[] wird automatisch wenige Sekunden nach der aktuellen Welle gestartet.
tut_01_050_040_you_can_also_tap=Du kannst auch auf den Wellenrufknopf tippen bevor die Zeit abläuft um extra [@icon_tag_score_point]Punkte[] und [@icon_tag_coin]Münzen[] zu bekommen.
tut_01_060_010_build_new_towers_and_try=Baue neue [@icon_tag_tower]Türme[] und versuche 3 Wellen von [@icon_tag_enemy]Feinden[] zu bekämpfen, um dieses Tutorial abzuschließen.
tut_01_060_020_fight_off_3_waves=Besiege 3 [@icon_tag_wave]Wellen[] von [@icon_tag_enemy]Feinden[]
tut_01_060_030_build_one_more_tower=Baue einen weiteren [@icon_tag_basic_tower]Basis-Turm[]
tut_02_010_010_you_can_view=Du kannst sehen, welche Art von [@icon_tag_enemy]Gegnern[] in der nächsten [@icon_tag_wave]Welle[] auftauchen wird und deine Verteidigung darauf vorbereiten. Tippe auf das [@icon_tag_tile_portal]Portal[], um die Gegner der nächsten Welle anzusehen.
tut_02_020_010_small_enemy_icons=Kleine Feindicons, welche vom[@icon_tag_tile_portal]Portal[] zur[@icon_tag_tile_base]Basis[] laufen, zeigen den Weg, den [@icon_tag_enemy]Feinde[] in der nächsten [@icon_tag_wave]Welle[] nehmen werden.
tut_02_020_020_looks_like_a_large=Sieht nach einer großen Menge von [@icon_tag_enemy]Gegnern[] aus, wir müssen uns vorbereiten.
tut_02_020_030_build_maximum=Baue die maximale Anzahl an [@icon_tag_tower]Türmen[].
tut_02_030_010_that_should_do=Das sollte reichen. Starten wir die erste [@icon_tag_wave]Welle[].
tut_02_030_020_protect_from=Besiege die erste [@icon_tag_wave]Welle[]
tut_02_040_010_well_done=Gut gemacht!
tut_02_040_020_you_coped_with=Du hast die erste Welle bewältigt, aber jede nächste Welle wird schwieriger und du brauchst eine bessere Verteidigung.
tut_02_040_030_currently_theres=Momentan gibt es keinen weiteren Platz mehr für [@icon_tag_tower]Türme[], aber du kannst bereits vorhandene Türme [@icon_tag_upgrade]Verbessern[]. Wähle einen [@icon_tag_tower]Turm[] und tippe auf den [@icon_tag_upgrade]Verbessern[] Knopf, um zu sehen, wie er sich verändern würde. [#00BCD4] drücke ihn erneut zum bestätigen [].
tut_02_040_040_upgrade_any_tower=einen [@icon_tag_tower]Turm[] [@icon_tag_upgrade]aufwerten[]
tut_02_050_010_now_this_tower=Dieser [@icon_tag_tower]Turm[] schießt jetzt schneller und verursacht mehr Schaden.
tut_02_050_020_there_are_two=Es gibt zwei Arten von [@icon_tag_enemy]Gegnern[] in der nächsten [@icon_tag_wave]Welle[] welche sich in der Stärke Ihrer Gesundheit unterscheiden. Es wird zwei Schüsse benötigen um diese stärkeren [@icon_tag_enemy]Gegner[] zu töten, aber deine aufgewerteten [@icon_tag_tower]Türme[] benötigen nur einen Schuss.
tut_02_050_030_lets_make_it=Lass ihn uns auf stärkere Gegner zielen. Wähle einen verbesserten [@icon_tag_tower]Turm[] und ändere seine Zielstrategie auf [#FF8A65]<@icon-target-strong>Stark[].
tut_02_050_040_set_strongest=Setzte [#FF8A65]<@icon-target-strong>Stärkster[] als Ziel im verbesserten Turm
tut_02_060_010_protect_from=Schütze dich vor der zweiten [@icon_tag_wave]Welle[]
tut_02_070_010_you_can_see=Du kannst die [@icon_tag_upgrade]Ausbaustufe[] aller [@icon_tag_tower]Türme[] auf einmal sehen. Aktiviere dafür den <@icon-easel>Detailmodus.
tut_02_070_020_turn_on_detailed=Aktiviere den <@icon-easel> Detailmodus
tut_02_080_010_you_can_turn_off=Du kannst den <@icon-easel> Detailmodus ausschalten, indem du nochmal auf den Knopf drückst.
tut_02_080_020_now_upgrade=Jetzt [@icon_tag_upgrade]verbesser[] andere [@icon_tag_tower]Türme[] und [#00BCD4]kümmere dich um die dritte Welle von Gegnern[], um dieses Tutorial abzuschließen.
tut_02_080_030_defeat_third=Besiege die dritte [@icon_tag_wave]Welle[]
tut_02_080_040_upgrade_towers=[@icon_tag_tower]Türme[] verbessern
tut_03_010_010_this_next_level=Dieses nächste Level ist nicht sehr praktisch - [@icon_tag_tile_platform]Plattformen[] sind zu weit vom Weg entfernt und [@icon_tag_basic_tower]Standardtürme[] werden die Gegner nicht erreichen können.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Scharfschützenturm[] ist gut für das Zerstören von Gegnern in der Ferne geeignet. Baue einen [@icon_tag_sniper_tower]Scharfschützenturm[] auf der [@icon_tag_tile_platform]Plattform[].
tut_03_010_030_build_sniper_tower=Baue [@icon_tag_sniper_tower]Scharfschützen Turm[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Scharfschützen Turm[] verursacht hohen Schaden, dreht sich dafür langsam und hat eine geringe Angriffs Geschwindigkeit.
tut_03_010_050_when_changing_target=Beim wechseln eines Zieles, braucht der [@icon_tag_sniper_tower]Scharfschütze[] Zeit zum zielen, häufiges wechseln von Zielen kann diesen Turm äusserst ineffizient machen.
tut_03_020_010_defeat_first_wave=Besiege die erste [@icon_tag_wave]Welle[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Türme[] erhalten [@icon_tag_experience]Erfahrung[] für das Töten von [@icon_tag_enemy]Gegnern[] und verursachtem Schaden.
tut_03_030_010_some_platforms_give=Einige [@icon_tag_tile_platform]Plattformen[] können Boni auf [@icon_tag_tower]Türme[] geben, die auf Ihnen platziert werden.
tut_03_030_020_check_out_this=Probier mal diese neue [@icon_tag_tile_platform]Plattform[] mit [@icon_tag_experience]Erfahrungsbonus[] aus.
tut_03_030_030_select_platform_with_bonus=Wähle eine [@icon_tag_tile_platform]Plattform[] mit Bonus
tut_03_030_040_turn_on_detailed_mode=Aktiviere <@icon-easel> detaillierte Ansicht um alle Boni zu sehen
tut_03_040_010_this_platform_will_increase=Diese [@icon_tag_tile_platform]Plattform[] erhöht die Menge an gesammelter [@icon_tag_experience]Erfahrung[] stark, es ist eine gute Idee sie so schnell wie möglich zu nutzen.
tut_03_040_020_theres_not_enough=Du hast nicht genug [@icon_tag_coin]Münzen[] für neue [@icon_tag_tower]Türme[], aber du kannst den bestehenden [@icon_tag_sniper_tower]Scharfschützenturm[][@icon_tag_sell]verkaufen[] um einige der [@icon_tag_coin]Münzen[] zurückzubekommen.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Verkaufe[] bestehenden[@icon_tag_sniper_tower]Scharfschützenturm[]
tut_03_050_010_build_sniper=Baue den [@icon_tag_sniper_tower]Scharfschützenturm[] auf ein Feld mit einem Bonus
tut_03_060_010_defeat_second_wave=Besiege die zweite [@icon_tag_wave]Welle[]
tut_03_070_010_tower_gains_abilities=Türme erhalten neue [#00BCD4]Fähigkeiten[], die ihre Effektivität in dem [#00BCD4]vierten, siebten und zehnten Level [] deutlich erhöhen.
tut_03_070_020_your_tower_reached=Dein [@icon_tag_sniper_tower]Sniper tower[] hat Level 4 erreicht, jetzt kannst du seine erste Fähigkeit wählen.
tut_03_070_030_select_ability=Wähle die erste Fähigkeit für den [@icon_tag_sniper_tower]Scharfschützenturm[]
tut_03_080_010_defeat_remaining_waves=Besiege verbleibende [@icon_tag_wave]Wellen[]
tut_03_080_020_switch_game_speed=Wechsel die [@icon_tag_speed]Spielgeschwindigkeit[]
tut_04_010_010_in_this_tutorial=In diesem Tutorial zeige ich dir [@icon_tag_teleport]Teleporter[], [@icon_tag_barrier]Barrieren[], [@icon_tag_resource]Resourcen[] und [@icon_tag_miner]Minen[].
tut_04_010_020_lets_make_coins=Als Erstes lass uns ein paar [@icon_tag_coin]Coins[] sammeln. Ich habe bereits einen [@icon_tag_basic_tower]Standard Turm[] für dich platziert, also verteidige dich gegen die erste [@icon_tag_wave]Welle[] von [@icon_tag_enemy_regular]einfachen Feinden[].
tut_04_010_030_defeat_first_wave=Besiege die erste [@icon_tag_wave]Welle[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Enemies[] können [@icon_tag_teleport]Teleports[] benutzen. Jeder [@icon_tag_teleport]Teleport[] ist mit einem anderen [@icon_tag_teleport]Teleports[] der gleichen Farbe verknüpft.
tut_04_020_020_select_any_teleport=Wähle einen [@icon_tag_teleport]Teleport[], um mehr Informationen zu erhalten.
tut_04_020_030_select_teleport=Wähle irgendeinen [@icon_tag_teleport]Teleport[]
tut_04_030_010_deal_with_second_wave=Kümmere dich jetzt um die zweite[@icon_tag_wave]Welle[] von [@icon_tag_enemy_fast]Schnelle Feinde[].
tut_04_030_020_defeat_one_more_wave=Besiege eine weitere [@icon_tag_wave]Welle[]
tut_04_040_010_as_you_could_see=Wie du sehen konntest, wählen [@icon_tag_enemy_fast]schnelle Gegner[] einen längeren Weg, um die [@icon_tag_barrier]Barriere[] zu umgehen.
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Barriers[] kann bestimmte Typen von [@icon_tag_enemy]Enemies[] blockieren. Drücke auf [@icon_tag_barrier]Barrier[] um mehr Details darüber zu erfahren.
tut_04_040_030_select_barrier=Wähle irgendein [@icon_tag_barrier]Barrier[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Barrieren[] können auch mehrere Gegner auf einmal blockieren. Ich habe mal die vorhandene [@icon_tag_barrier]Barriere[] verändert, damit es auch noch [@icon_tag_enemy_strong]starke Gegner[] blockt.
tut_04_050_010_lets_talk_about_resources=Jetzt lass uns über [@icon_tag_resource]Rohstoffe[] reden.
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Resources[] ist ein nützliches Material, welches ich verwenden kann um [@icon_tag_research]Research[] und neuen Inhalt für dich zu entdecken.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Resources[] wird aus [@icon_tag_tile_source]Sources[] gewonnen. Wähle eine [@icon_tag_tile_source]Source[] aus, um mehr Informationen zu erhalten.
tut_04_050_040_select_source_tile=Wähle eine [@icon_tag_tile_source]Ressourcenquelle[]
tut_04_060_010_youll_use_miners=Du wirst [@icon_tag_miner]Minen[] benötigen, um [@icon_tag_resource]Ressourcen[] aus [@icon_tag_tile_source]Quellen[] abzubauen.
tut_04_060_020_we_have_enough_coins=Wir haben genug [@icon_tag_coin]Münzen[] für unsere erste [@icon_tag_miner]Mine[]. Wähle eine [@icon_tag_tile_source]Quelle[] aus und baue eine [@icon_tag_miner]Mine[] darauf.
tut_04_060_030_build_a_miner=Baue eine [@icon_tag_miner]Mine[]
tut_04_060_040_you_have_limited=Du hast nur eine begrenzte Anzahl an [@icon_tag_miner]Miners[] von jeder Art, [@icon_tag_research]Researches[] kann das jeweilige Limit erhöhen.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Minen[] benötigen Zeit zum installieren bevor sie anfangen können zu graben.
tut_04_070_020_installation_progress=Der Installationsfortschritt wird als Fortschrittsbalken über dem  [@icon_tag_miner]Miner menu[] angezeigt. Warten wir, bis die Installation abgeschlossen ist.
tut_04_070_030_wait_for_miner=Warte bis die [@icon_tag_miner]Mine[] fertig installiert ist
tut_04_070_040_each_next_miner=Jede weitere [@icon_tag_miner]Mine[] wird mehr [@icon_tag_coin]Münzen[] kosten. Du kannst [@icon_tag_miner]Minen[] auch aufwerten, um ihre Geschwindigkeit zu erhöhen.
tut_04_070_050_now_just_watch=Jetzt sieh zu wie mein Turm mit den verbleibenden Gegner umgeht und deine [@icon_tag_miner]Mine[] ein wenig [@icon_tag_resource]Ressoucen[] für uns abbaut.
