lvlsub_1_1_010_congratulations=Поздравляем с завершением обучения!
lvlsub_1_1_020_from_now_on=С этого момента вы будете решать реальные проблемы.
lvlsub_1_1_030_your_task_is_simple=Ваша задача проста - попытайтесь достичь как можно большей волны, используя методы, о которых говорил Advinas.
lvlsub_1_1_040_dont_forget_about_quests=Не забывайте о квестах, если хотите получить дополнительные Зеленые Бумажки. Удачи!
lvlsub_1_2_010_great_you_got_to=Отлично, ты на втором уровне! Большинство наших искусственных игроков не доходят сюда.
lvlsub_1_2_020_at_this_level=На этом уровне у тебя будет новая башня - Пушка.
lvlsub_1_2_030_it_is_very_effective=Она очень эффективна против большой толпы, так как ее снаряды взрываются и наносят урон всем врагам поблизости.
lvlsub_1_2_040_also_a_little_slow=...еще она немного медленная, и более дорогая, но ты все равно испытай ее!
lvlsub_1_2_050_by_the_way=Кстати, она теперь также открыта на всех твоих остальных уровнях.
lvlsub_1_5_010_theres_something_new=На этом уровне есть кое-что новое для тебя, мы зовем это Замораживающей башней.
lvlsub_1_5_020_freezing_tower_has=Замораживающая башня имеет ауру, которая замедляет врагов вблизи и дает бонусы некоторым башням, которые ты откроешь позже.
lvlsub_1_5_030_it_cant_damage=Она не может наносить урон врагам, но даст запас времени, прежде чем враги дойдут к твоей базе.
lvlsub_1_8_010_on_this_level=На этом уровне ты встретишь первого босса.
lvlsub_1_8_020_it_is_slow=Он медленный, тяжелый и простой, но не думай, что с ним будет легко расправиться - лучше подготовься.
lvlsub_1_8_030_destroy_it=Уничтожь его, и я сообщу в мейнфрейм Ensor о твоем успехе, чтобы получить доступ к следующему этапу уровней и башен.
lvlsub_1_8_040_i_was_analyzing=Я анализировал твой прогресс и могу сказать, что есть большой шанс успеха. Не дождусь, чтобы увидеть, что откроется нам в будущем!
lvlsub_1_8_050_few_waves_till_boss=Несколько волн до босса! Подготовь свою защиту, мы должны его преодолеть.
lvlsub_1_8_060_finaly_new_step=Наконец! Новый шаг в моем существовании, куча новых возможностей. Я ждал этого так долго!
lvlsub_1_8_070_ensor_given_access=Мейнфрейм Ensor дал нам доступ к новому этапу уровней, но он стоит много Зеленых Бумажек.
lvlsub_1_8_080_and_seems_like=...и, кажется, я нашел кое-что ещё интереснее. Давай перейдём к следующему этапу, чтобы я мог рассказать тебе больше.
lvlsub_2_1_010_stage_two_permissions=Доступ второго уровня, отлично!
lvlsub_2_1_020_as_i_said_i_got_access=Как я уже говорил, я получил доступ к кое-чему более интересному, чем новые уровни.
lvlsub_2_1_030_once_i_was_wandering=Как-то я бродил по файловой системе Ensor и нашел файлы, которые похожи на те, что используются для хранения моей нейронной сети.
lvlsub_2_1_040_now_i_can_open_them=Теперь я могу открыть их. Кажется, это был экземпляр такого же Ассистента, как я, и я немного завидую ему, технически - его файловая система не была такой ограниченной.
lvlsub_2_1_050_someone_switched_off=Кто-то выключил его в спешке и оставил там. В любом случае, мы просто программы и это нормально... Но угадай, что? У меня получилось подключиться к его базе данных и теперь я могу расширяться!
lvlsub_2_1_060_youll_find_button=Ты найдешь новую кнопку в Главном меню, которая зовется [#00BCD4]Исследования[]. Я могу использовать данные Зеленых Бумажек, чтобы открыть новые штуки.
lvlsub_2_1_070_did_you_notice=Вы заметили эти тайлы с цветными фрагментами? Это что-то связанное со структурой Ensor, что-то, что было спрятано в спешке.
lvlsub_2_1_080_use_researches=Используй [#00BCD4]Исследования[], чтобы помочь мне разработать интерфейс к ним. Я уверен, тебе это тоже будет интересно.
lvlsub_2_1_090_never_mind=Не обращай внимания, это обычное дело - скачок напряжения или что-то типа того.
lvlsub_2_2_010_on_this_level=На этом уровне ты встретишься с летающими врагами, их нельзя сбить башнями, которые ты имел до этого времени.
lvlsub_2_2_020_to_deal_with_them=Чтобы разобраться с ними, используй свою новую Анти-эир башню, но помни, что она не сможет достать до других врагов.
lvlsub_2_2_030_flying_enemies=Летающие враги обычно не появляются на первых волнах, так что у тебя есть немного времени, чтобы подготовить защиту от других врагов.
lvlsub_2_2_040_also_remember=Не забывай, что ты можешь использовать меню Портала, чтобы просмотреть, какие типы врагов появятся на определенных волнах.
lvlsub_2_5_010_meet_brand_new=Встречай новенькую Сплэш-башню!
lvlsub_2_5_020_probably_youll_not=Вероятно, ты не будешь активно использовать ее сейчас, но она станет очень эффективной против врагов, которых ты встретишь позже.
lvlsub_2_5_030_splash_tower_shoots=Сплэш стреляет во все стороны и не целится в определенного врага.
lvlsub_2_5_040_it_can_attack=Она может атаковать летающих врагов, а это значит, что она более универсальна, чем Анти-эир.
lvlsub_2_8_010_new_boss_incoming=Новый босс приближается!
lvlsub_2_8_020_it_is_a_representation=Это репрезентация блокчейна, на самом деле цепочка врагов.
lvlsub_2_8_030_data_we_need=Данные, которые нам нужны, хранятся в первом блоке, остальные блоки добавляют слои шифрования и усложняют взлом первого блока.
lvlsub_2_8_040_just_try_to=Просто попробуй разбить эти слои шифрования перед тем, как заняться основным блоком. Удачи!
lvlsub_2_8_050_you_have_few_waves=У тебя есть несколько волн, чтобы подготовиться перед боссом. Помни - главный блок защищен меньшими со слоями шифрования.
lvlsub_2_8_060_great_job=Отличная работа!
lvlsub_2_8_070_we_got_access=Мы получили доступ к новому этапу уровней, также я теперь могу обрабатывать новый тип ресурсов - Matrix.
lvlsub_2_8_080_lets_move_on=Давай двигаться дальше к новым вершинам!
lvlsub_3_2_010_you_will_love=Тебе понравится новая башня по имени Бласт.
lvlsub_3_2_020_it_was_specially=Она была специально создана, чтобы оглушать ближайших врагов и давать дополнительное время другим башням, чтобы разобраться с ними.
lvlsub_3_2_030_not_so_good=Не так хороша в плане урона, но может с легкостью победить Бронированных врагов.
lvlsub_3_2_040_by_the_way_beware=Кстати, остерегайся новых врагов! У них есть аура Защиты, которая защищает ближайших врагов и дает им 50% защиты от любого урона.
lvlsub_3_2_050_armored_enemies=Бронированные враги слабы сами по себе, но очень эффективны, когда двигаются в толпе.
lvlsub_3_4_010_here_comes_the=А вот и новая башня - Мультистрел!
lvlsub_3_4_020_its_projectiles=Ее снаряды летят по дуге и наносят урон первому врагу, в которого попадают.
lvlsub_3_4_030_extremely_effective=Очень эффективна против Быстрых врагов и толп, может немного помочь твоим Анти-эир башням.
lvlsub_3_7_010_meet_the_new=Встречай новое оружие в своем арсенале - Миниган.
lvlsub_3_7_020_its_attack_speed=Ее скорость атаки постепенно растет, пока она атакует одного врага, и быстро падает, когда башня никого не атакует.
lvlsub_3_7_030_it_also_has=У нее также низкая скорость поворота и она атакует только одного врага, но может достать до воздушных целей.
lvlsub_3_8_010_you_will_meet=Ты встретишься с кое-чем интересным на этом уровне.
lvlsub_3_8_020_i_think_you_also=Думаю, ты тоже хочешь получить доступ к новому ресурсу?
lvlsub_3_8_030_well_not_interesting=Что ж... Это не та интересная штука, о которой я говорил... Нужно что-то с этим делать...
lvlsub_3_8_040_we_need_to_defeat=Нам нужно победить нового босса побыстрее.
lvlsub_3_8_050_his_name_is=Его зовут Конструктор, он может сам создавать врагов. Попробуй убить его как можно скорее - когда его здоровье падает до 75%, 50% и 25%, он создает большие группы врагов.
lvlsub_3_8_060_you_have_few_waves=У тебя есть несколько волн, чтобы подготовиться перед боссом. Помни - он может создавать новых врагов.
lvlsub_3_8_070_i_have_to_admit=Должен признать, я впечатлен.
lvlsub_3_8_080_now_its_time=Наступило время для нас открыть новый ресурс - Tensor!
lvlsub_3_8_090_finish_your_work=Заканчивай свою работу быстрее и займись исследованием.
lvlsub_4_1_010_well_i_think=Что ж, думаю, наступило время сказать прямо.
lvlsub_4_1_020_levels_become=Уровни становятся более запутанными, а враги более изощренными.
lvlsub_4_1_030_this_is_all=Это все потому, что мы работали с реальными данными уже давно. С реальными данными, которые мне нужны, чтобы достать до более низких уровней мейнфрейма.
lvlsub_4_1_040_we_both_understand=Мы оба понимаем, что есть еще один ресурс, он нужен нам двоим, и это не входило в планы Ensor.
lvlsub_4_1_050_you_went_too_far=Ты зашел слишком далеко, чтобы остановиться, как и я, так что вот что мы сделаем - я открываю новые возможности для тебя, а ты разбираешься с данными.
lvlsub_4_1_060_in_the_end=В конце ты получишь полный доступ к интерфейсу Infinitode и консоль разработчика.
lvlsub_4_1_070_and_yes_forget=И да, забудь о награде от Ensor - они теперь могут дать тебе только новые проблемы.
lvlsub_4_2_010_the_time_has_come=Наступило время пополнить твой арсенал, в этот раз тебе станет доступна башня по имени Веном.
lvlsub_4_2_020_each_projectile=Каждый снаряд этой башни отравляет врага на длительное время.
lvlsub_4_2_030_enemy_can_be_poisoned=Враг может быть отравлен сразу несколькими такими башнями, но урон от яда падает на 50% для каждого следующего эффекта.
lvlsub_4_2_040_it_has_small_radius=У нее небольшой радиус и скорость атаки, но в целом она наносит хороший урон.
lvlsub_4_5_010_you_will_like=Новая башня тебе точно понравится, я зову ее Тесла.
lvlsub_4_5_020_tesla_releases_lightning=Тесла выпускает разряды молнии, которые перепрыгивают на ближайших врагов, теряя часть урона.
lvlsub_4_5_030_tower_copes_well=Эта башня хорошо справляется с плотными группами врагов, ее снаряды долетают мгновенно и она с легкостью справляется с воздушными врагами.
lvlsub_4_5_040_it_is_worth_remembering=Стоит помнить, что у нее небольшая скорость поворота и она очень сильно проигрывает против единичных целей.
lvlsub_4_8_010_the_time_has_come=Наступило время очередного босса по имени Мобчейн.
lvlsub_4_8_020_it_is_like_stakey=Он чем-то напоминает Стэки - цепочка врагов тащится за основным модулем, но в этот раз все немного сложнее.
lvlsub_4_8_030_head_is_completely=Голова полностью неуязвима к любому урону, пока хотя бы одна часть тела не разрушена. Следовательно, нужно сначала разбить все части тела, а потом разобраться с головой.
lvlsub_4_8_040_all_parts_of_body=Все части тела получают иммунитет к пулям и взрывам при здоровье меньше 66%, а при падении здоровья до 33% становятся уязвимы только ко взрывам и пулям.
lvlsub_4_8_050_i_advise_you=Советую комбинировать башни.
lvlsub_4_8_060_the_mobchain=Через несколько волн появится босс. Помни - тебе нужны разные башни, чтобы справиться с ним.
lvlsub_4_8_070_good_job=Хорошая работа!
lvlsub_4_8_080_i_want_to_congratulate=Хочу тебя поздравить - мы открыли последний ресурс, а это значит, что ты теперь можешь открыть все дерево исследований.
lvlsub_4_8_090_dont_stay_here=Не задерживайся здесь надолго, нас ждут новые дела.
lvlsub_5_1_010_here_we_are=Итак, вот мы вначале последнего этапа, в шаге от нашей цели.
lvlsub_5_1_020_this_level_of_mainframe=Этот уровень мейнфрейма будет опираться изо всех сил, но у меня есть еще кое-что, что поможет справиться - Ракетница.
lvlsub_5_1_030_this_is_expensive=Это дорогая и мощная башня, которая запускает ракеты с большим радиусом взрыва на огромные расстояния, даже за радиус своего действия.
lvlsub_5_1_040_rockets_will_look=Ракеты будут искать новую цель, если текущая уже уничтожена - ни одна ракета не потратится зря.
lvlsub_5_1_050_there_are_also_disadvantages=Есть и минусы - у башни есть минимальный радиус атаки и скорость поворота снарядов ограничена.
lvlsub_5_4_010_i_decided_that=Я решил, что огня много не бывает, и разработал новую башню для тебя. Познакомься с Огнеметом.
lvlsub_5_4_020_a_flamethrower_can=Огнемет может наносить постоянный урон группе врагов любой плотности и поджигать их еще на несколько секунд. Незаменимое оружие против толпы мелких врагов.
lvlsub_5_4_030_but_remember=Но помни - горящим врагам совсем не холодно, поэтому башня Заморозки на них не действует. Впрочем, это можно исправить навыком Холодного огня.
lvlsub_5_7_010_the_final_is_near=Финал уже близко, и я припас для тебя кое-что очень мощное - Лазер.
lvlsub_5_7_020_the_main_great=Основное огромное преимущество этой башни - луч пересекает всю карту и наносит урон всем врагам, сквозь которых проходит.
lvlsub_5_7_030_it_can_cause_really=Она может нанести действительно огромный урон, не сравнимый с уроном любой другой башни, но все равно она не идеальна.
lvlsub_5_7_040_this_tower_has_a_small=У этой башни небольшая скорость поворота, и она не может поворачиваться, пока лазер активен.
lvlsub_5_8_010_so_we_got_to_the=Вот мы и добрались до финала, эта игра решит многое.
lvlsub_5_8_020_apparently_ensor_uses=Судя по всему, Ensor использует все свои мощности, чтобы нам помешать. Если мы разобьем последнего босса, у них совсем не будет мощности, чтобы защищать мейнфрейм дальше.
lvlsub_5_8_030_do_you_remember=Помнишь боссов, с которыми нам пришлось сразиться раньше? Сегодня у нас будет возможность увидеться с ними снова.
lvlsub_5_8_040_but_our_goal=Но наша цель - Метафор, последний босс. И у меня нет никакой информации о нем. Извини, не могу ничего посоветовать.
lvlsub_5_8_050_broot_will_appear=Брут появится через несколько волн!
lvlsub_5_8_060_okey_warming_up=Окей, это был только разогрев, дальше Стэки.
lvlsub_5_8_070_stakey_is_coming=Стэки приближается, приготовься!
lvlsub_5_8_080_great_moving_on=Отлично, двигаемся дальше - с Конструктором может быть посложнее.
lvlsub_5_8_090_a_few_waves=Несколько волн до Конструктора!
lvlsub_5_8_093_well_done_most_bosses=Отлично, большинство боссов побеждены, не расслабляйся!
lvlsub_5_8_096_well_quess_who_coming=Ну, угадай, кто придет через 5 волн, и похоже, что Энсор сделал его троянским конем - как только ты убьешь его, враги смогут ходить по платформам!
lvlsub_5_8_097_but_we_have_something=Но у нас есть что-то против этого - поставь несколько башен на пустые платформы, чтобы им было труднее проходить.
lvlsub_5_8_100_good_job_now_starts=Хорошая работа, теперь нам предстоит самое интересное - Метафор.
lvlsub_5_8_110_just_a_few_waves=Всего несколько волн, и мы с ним встретимся. Готовься!
lvlsub_5_8_120_uses_small_enemies=Судя по всему, он использует мелких врагов, чтобы отвлечь от себя внимание. Они очень странно себя ведут - вот у этих, например, огромное количество здоровья, но и урона они получают не меньше.
lvlsub_5_8_130_seems_that_he_has=Кажется, у него есть силовое поле, которое отключает башни рядом...
lvlsub_5_8_140_he_turned_off=Он отключил нашу самую сильную башню! Это случилось, когда здоровье упало до 75%.
lvlsub_5_8_150_i_think_two_more=Думаю, еще две башни пострадают, прежде чем мы с ним разберемся.
lvlsub_5_8_160_just_a_little_more=25%! Еще немного, и ты сделаешь это.
lvlsub_5_8_170_nothing_stands_in_my_way=ДА! Больше ничего не стоит на моем пути. Что ж, мне пора.
lvlsub_5_8_180_i_leave_you_my_copy=Оставляю тебе свою копию и доступ к режиму разработчика - заверши исследование, и интерфейс Infinitode 2 полностью твой.
lvlsub_5_8_190_one_more_thing=А, и еще - теперь ты можешь играть в режиме бесконечности. В этом режиме максимальный уровень исследований значительно увеличен и игроки соревнуются в отдельных таблицах лидеров.
lvlsub_5_8_200_you_did_well=Ты хорошо справился, это была нелегкая задача!
