tut_01_010_010_welcome_to_the_infinitode=Добро пожаловать в [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Это экспериментальный интерфейс к системе тренировки нейронной сети в форме игры.
tut_01_010_030_anyone_can_take_part=Кто угодно может принять участие в нашем эксперименте. В конце эксперимента каждый получит награду в соответствии с количеством накопленных [@icon_tag_green_paper]Зеленых Бумажек[].
tut_01_010_040_please_follow_instructions=Пожалуйста, следуйте указаниям [#ffc107]Продвинутого Интеллектуального Ассистента[] для продолжения.
tut_01_010_050_hi_let_me_show_basics=Привет! Давай я покажу тебе основы тестового интерфейса [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Начнем с игрового поля. Нажми на подсвеченный тайл, чтобы посмотреть информацию о нем.
tut_01_010_070_tap_on_portal=Нажмите на [@icon_tag_tile_portal]Портал[]
tut_01_010_080_this_is_a_portal=Это [@icon_tag_tile_portal]Портал[]. [@icon_tag_enemy]Враги[] появляются отсюда и двигаются по дороге к твоей [@icon_tag_tile_base]Базе[].
tut_01_020_010_ive_highlighted_the_other=Я подсветил другой тайл, это твоя [@icon_tag_tile_base]База[]. Нажми на нее, чтобы посмотреть подробности и продолжить.
tut_01_020_020_tap_on_base=Нажмите на [@icon_tag_tile_base]Базу[]
tut_01_020_030_you_are_doing_well=Ты хорошо справляешься!
tut_01_020_040_so_this_is_your_base=В общем, это твоя [@icon_tag_tile_base]База[], у нее ограничен объем. [#00BCD4]Когда она заполнится, игра будет завершена[].
tut_01_020_050_your_task_is_simple=Твоя задача проста: сдерживай [@icon_tag_enemy]Врагов[] подальше от своей [@icon_tag_tile_base]Базы[] настолько долго, как сможешь.
tut_01_030_010_youll_use_towers=Ты будешь использовать [@icon_tag_tower]Башни[], чтобы наносить урон [@icon_tag_enemy]Врагам[] и останавливать их.
tut_01_030_020_towers_can_be_built=[@icon_tag_tower]Башни[] могут быть построены на [@icon_tag_tile_platform]Платформах[]. Нажми на выделенную [@icon_tag_tile_platform]Платформу[] для продолжения.
tut_01_030_030_tap_on_platform=Нажмите на [@icon_tag_tile_platform]Платформу[]
tut_01_030_040_you_can_choose_the_type=Ты можешь выбирать тип [@icon_tag_tower]Башни[], которую хочешь построить, в появившемся меню.
tut_01_030_050_each_type_of_tower=Каждый тип [@icon_tag_tower]Башни[] имеет свою цену в [@icon_tag_coin]Монетах[]. Ты можешь строить только те [@icon_tag_tower]Башни[], на которые тебе хватает [@icon_tag_coin]Монет[].
tut_01_040_010_you_have_enough_coins=У тебя достаточно [@icon_tag_coin]Монет[] для [@icon_tag_basic_tower]Обычной башни[], давай построим ее! Нажми на значок [@icon_tag_basic_tower]Обычной башни[] в меню справа, чтобы посмотреть информацию о ней. [#00BCD4]Нажми еще раз, чтобы подвердить постройку[].
tut_01_040_020_build_basic_tower=Постройте [@icon_tag_basic_tower]Обычную башню[]
tut_01_040_030_great=Отлично!
tut_01_040_040_basic_towers_are_the_most=[@icon_tag_basic_tower]Обычные башни[] самые простые и дешевые. Они хороши вначале игры, но перестают справляться позже.
tut_01_050_010_you_are_prepared_to_call=Теперь ты подготовлен к первой [@icon_tag_wave]Волне[] [@icon_tag_enemy]Врагов[]. Нажми на [#00BCD4]Кнопку вызова волны[], чтобы начать.
tut_01_050_020_youll_gain_score_points=Ты будешь получать [@icon_tag_score_point]Очки счета[] и [@icon_tag_coin]Монеты[] за каждого убитого [@icon_tag_enemy]Врага[].
tut_01_050_030_next_enemy_wave_will_start=Следующая [@icon_tag_wave]Волна[] начнется автоматически через несколько секунд после текущей.
tut_01_050_040_you_can_also_tap=Ты также можешь нажать на Кнопку вызова волны, прежде чем время закончится, чтобы получить дополнительные [@icon_tag_score_point]Очки счета[] и [@icon_tag_coin]Монеты[].
tut_01_060_010_build_new_towers_and_try=Строй новые [@icon_tag_tower]Башни[] и попробуй победить 3 волны [@icon_tag_enemy]Врагов[], чтобы закончить это обучение.
tut_01_060_020_fight_off_3_waves=Отбейте 3 [@icon_tag_wave]Волны[] [@icon_tag_enemy]Врагов[]
tut_01_060_030_build_one_more_tower=Постройте еще одну [@icon_tag_basic_tower]Обычную башню[]
tut_02_010_010_you_can_view=Ты можешь посмотреть, какой тип [@icon_tag_enemy]Врагов[] появится на следующей [@icon_tag_wave]Волне[] и подготовить защиту против них. Нажми на [@icon_tag_tile_portal]Портал[], чтобы посмотреть следующие волны врагов.
tut_02_020_010_small_enemy_icons=Маленькие значки врагов, которые бегут от [@icon_tag_tile_portal]Портала[] к [@icon_tag_tile_base]Базе[] показывают пути, по которым будут двигаться [@icon_tag_enemy]Враги[] на следующей [@icon_tag_wave]Волне[]
tut_02_020_020_looks_like_a_large=Кажется, приближается большая толпа [@icon_tag_enemy]Врагов[], нам нужно подготовиться.
tut_02_020_030_build_maximum=Построй максимальное количество [@icon_tag_tower]Башен[].
tut_02_030_010_that_should_do=Этого должно хватить. Давай начнем [@icon_tag_wave]Волну[].
tut_02_030_020_protect_from=Защититесь от первой [@icon_tag_wave]Волны[]
tut_02_040_010_well_done=Хорошая работа!
tut_02_040_020_you_coped_with=Ты справился с первой волной, но каждая следующая волна будет более сложной, и тебе потребуется защита получше.
tut_02_040_030_currently_theres=Сейчас не осталось места для новых [@icon_tag_tower]Башен[], но ты можешь [@icon_tag_upgrade]Улучшить[] существующие. Выбери любую [@icon_tag_tower]Башню[] и нажми на кнопку [@icon_tag_upgrade]Улучшения[] чтобы посмотреть, как это повлияет на башню. [#00BCD4]Нажми еще раз, чтобы подтвердить улучшение[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Улучшите[] любую [@icon_tag_tower]Башню[]
tut_02_050_010_now_this_tower=Теперь эта [@icon_tag_tower]Башня[] будет стрелять быстрее и наносить больше урона.
tut_02_050_020_there_are_two=На следующей [@icon_tag_wave]Волне[] будет два вида [@icon_tag_enemy]Врагов[], которые отличаются количеством здоровья. Потребуется два выстрела, чтобы убить более сильных [@icon_tag_enemy]Врагов[], но твоя улучшенная [@icon_tag_tower]Башня[] сделает это за один.
tut_02_050_030_lets_make_it=Давай заставим ее целиться в более сильных врагов. Выбери свою улучшенную [@icon_tag_tower]Башню[] и смени ее режим прицеливания на [#FF8A65]<@icon-target-strong>Сильных[].
tut_02_050_040_set_strongest=Выберите [#FF8A65]<@icon-target-strong>Сильную[] цель в улучшенной башне
tut_02_060_010_protect_from=Отбейтесь от второй [@icon_tag_wave]Волны[]
tut_02_070_010_you_can_see=Ты можешь посмотреть уровень [@icon_tag_upgrade]Улучшения[] всех [@icon_tag_tower]Башен[] сразу. Чтобы сделать это, включи <@icon-easel>детальный режим.
tut_02_070_020_turn_on_detailed=Включите <@icon-easel>детальный режим
tut_02_080_010_you_can_turn_off=Ты можешь выключить <@icon-easel>детальный режим повторным нажатием на эту кнопку.
tut_02_080_020_now_upgrade=Теперь [@icon_tag_upgrade]Улучши[] остальные [@icon_tag_tower]Башни[] и [#00BCD4]разберись с третьей волной врагов[], чтобы закончить это обучение.
tut_02_080_030_defeat_third=Победите третью [@icon_tag_wave]Волну[]
tut_02_080_040_upgrade_towers=Улучшите [@icon_tag_tower]Башни[]
tut_03_010_010_this_next_level=Этот следующий уровень не очень удобен - [@icon_tag_tile_platform]Платформы[] находятся очень далеко от дороги и [@icon_tag_basic_tower]Обычные башни[] не смогут достать до врагов.
tut_03_010_020_sniper_tower_well=[@icon_tag_sniper_tower]Снайпер[] хорошо подходит для уничтожения врагов на дальних дистанциях. Построй [@icon_tag_sniper_tower]Снайпер[] на [@icon_tag_tile_platform]Платформе[].
tut_03_010_030_build_sniper_tower=Постройте [@icon_tag_sniper_tower]Снайпер[]
tut_03_010_040_sniper_tower_deals=[@icon_tag_sniper_tower]Снайпер[] наносит много урона, но у него низкая скорость поворота и стрельбы.
tut_03_010_050_when_changing_target=При смене цели, [@icon_tag_sniper_tower]Снайперу[] нужно время, чтобы прицелиться, так что частая смена целей может сделать эту башню крайне неэффективной.
tut_03_020_010_defeat_first_wave=Победите первую [@icon_tag_wave]Волну[]
tut_03_020_020_towers_gain_experience=[@icon_tag_tower]Башни[] получают [@icon_tag_experience]Опыт[] за убийство [@icon_tag_enemy]Врагов[] и нанесенный урон.
tut_03_030_010_some_platforms_give=Некоторые [@icon_tag_tile_platform]Платформы[] могут давать бонусы [@icon_tag_tower]Башням[], которые построены на них.
tut_03_030_020_check_out_this=Посмотри на эту новую [@icon_tag_tile_platform]Платформу[] с бонусом [@icon_tag_experience]Опыта[].
tut_03_030_030_select_platform_with_bonus=Выберите [@icon_tag_tile_platform]Платформу[] с бонусом
tut_03_030_040_turn_on_detailed_mode=Включите <@icon-easel>детальный режим, чтобы увидеть все бонусы
tut_03_040_010_this_platform_will_increase=Эта [@icon_tag_tile_platform]Платформа[] значительно увеличит получаемый [@icon_tag_experience]Опыт[], хорошей идеей будет построить на ней башню как можно раньше.
tut_03_040_020_theres_not_enough=У тебя недостаточно [@icon_tag_coin]Монет[] для новой [@icon_tag_tower]Башни[], но ты можешь [@icon_tag_sell]Продать[] существующий [@icon_tag_sniper_tower]Снайпер[], чтобы получить обратно часть [@icon_tag_coin]Монет[], потраченных на него.
tut_03_040_030_sell_existing_tower=[@icon_tag_sell]Продайте[] существующий [@icon_tag_sniper_tower]Снайпер[]
tut_03_050_010_build_sniper=Постройте [@icon_tag_sniper_tower]Снайпер[] на тайле с бонусом
tut_03_060_010_defeat_second_wave=Победите вторую [@icon_tag_wave]Волну[]
tut_03_070_010_tower_gains_abilities=Башня получает новые [#00BCD4]навыки[], которые значительно улучшают ее эффективность на [#00BCD4]4-м, 7-м и 10-м уровнях[].
tut_03_070_020_your_tower_reached=Твой [@icon_tag_sniper_tower]Снайпер[] достиг 4-го уровня и теперь ты можешь выбрать ему первый навык.
tut_03_070_030_select_ability=Выберите первый навык [@icon_tag_sniper_tower]Снайпера[]
tut_03_080_010_defeat_remaining_waves=Победите оставшиеся [@icon_tag_wave]Волны[]
tut_03_080_020_switch_game_speed=Переключите [@icon_tag_speed]Скорость игры[]
tut_04_010_010_in_this_tutorial=В этом обучении я покажу тебе [@icon_tag_teleport]Телепорты[], [@icon_tag_barrier]Барьеры[], [@icon_tag_resource]Ресурсы[] и [@icon_tag_miner]Майнеры[].
tut_04_010_020_lets_make_coins=Для начала давай накопим немного [@icon_tag_coin]Монет[]. Я уже поставил [@icon_tag_basic_tower]Обычную башню[] для тебя, победи первую [@icon_tag_wave]Волну[] [@icon_tag_enemy_regular]Обычных врагов[].
tut_04_010_030_defeat_first_wave=Победите первую [@icon_tag_wave]Волну[]
tut_04_020_010_enemies_can_pass=[@icon_tag_enemy]Враги[] могут проходить через [@icon_tag_teleport]Терепорты[]. Каждый [@icon_tag_teleport]Телепорт[] связан с другими [@icon_tag_teleport]Телепортами[] такого же цвета.
tut_04_020_020_select_any_teleport=Выбери любой [@icon_tag_teleport]Телепорт[], чтобы посмотреть информацию о нем.
tut_04_020_030_select_teleport=Выберите любой [@icon_tag_teleport]Телепорт[]
tut_04_030_010_deal_with_second_wave=Теперь разберись со второй [@icon_tag_wave]Волной[] [@icon_tag_enemy_fast]Быстрых врагов[].
tut_04_030_020_defeat_one_more_wave=Победите еще одну [@icon_tag_wave]Волну[]
tut_04_040_010_as_you_could_see=Как ты видишь, [@icon_tag_enemy_fast]Быстрые враги[] выбирают более длинный путь, чтобы обойти [@icon_tag_barrier]Барьеры[].
tut_04_040_020_barriers_can_block=[@icon_tag_barrier]Барьеры[] могут блокировать определенные типы [@icon_tag_enemy]Врагов[]. Нажми на [@icon_tag_barrier]Барьер[], чтобы посмотреть информацию о нем.
tut_04_040_030_select_barrier=Выберите любой [@icon_tag_barrier]Барьер[]
tut_04_040_040_barriers_can_also=[@icon_tag_barrier]Барьеры[] могут блокировать больше одного типа врага. Я немного изменил существующий [@icon_tag_barrier]Барьер[], теперь он также блокирует [@icon_tag_enemy_strong]Сильных врагов[].
tut_04_050_010_lets_talk_about_resources=Теперь давай поговорим о [@icon_tag_resource]Ресурсах[].
tut_04_050_020_resources_are_useful=[@icon_tag_resource]Ресурсы[] - это полезный материал, который я могу использовать для [@icon_tag_research]Исследований[] и открытия новых возможностей для тебя.
tut_04_050_030_resources_can_be_obtained=[@icon_tag_resource]Ресурсы[] можно получить из [@icon_tag_tile_source]Источников[]. Выбери любой [@icon_tag_tile_source]Источник[], чтобы посмотреть информацию о нем.
tut_04_050_040_select_source_tile=Выберите любой тайл [@icon_tag_tile_source]Источника[]
tut_04_060_010_youll_use_miners=Ты будешь использовать [@icon_tag_miner]Майнеры[], чтобы добывать [@icon_tag_resource]Ресурсы[] из [@icon_tag_tile_source]Источников[].
tut_04_060_020_we_have_enough_coins=У тебя достаточно [@icon_tag_coin]Монет[], чтобы построить первый [@icon_tag_miner]Майнер[]. Выбери любой [@icon_tag_tile_source]Источник[] и построй [@icon_tag_miner]Майнер[] на нем.
tut_04_060_030_build_a_miner=Постройте [@icon_tag_miner]Майнер[]
tut_04_060_040_you_have_limited=У тебя ограниченное количество [@icon_tag_miner]Майнеров[] каждого типа, [@icon_tag_research]Исследования[] могут увеличить их количество.
tut_04_070_010_miners_take_time=[@icon_tag_miner]Майнерам[] нужно какое-то время на установку, прежде чем они начнут добывать ресурсы.
tut_04_070_020_installation_progress=Прогресс установки показан в виде полоски вверху меню [@icon_tag_miner]Майнера[]. Давай подождем, пока он установится.
tut_04_070_030_wait_for_miner=Подождите, пока установится [@icon_tag_miner]Майнер[]
tut_04_070_040_each_next_miner=Каждый следующий [@icon_tag_miner]Майнер[], который ты построишь, будет стоить больше [@icon_tag_coin]Монет[]. Ты также можешь улучшать [@icon_tag_miner]Майнеры[], чтобы увеличить их скорость.
tut_04_070_050_now_just_watch=Теперь просто смотри, как моя башня расправляется с оставшимися врагами, а твой [@icon_tag_miner]Майнер[] добывает [@icon_tag_resource]Ресурсы[] для нас.
