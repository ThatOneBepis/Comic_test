modifier_description_ATTACK_SPEED=Увеличивает Скорость Атаки башен по бокам на {0}%, уменьшает Урон башен по углам на 5%
modifier_description_MINING_SPEED=Дает +{0}% к скорости майнинга ближайших майнеров, но также уменьшает скорость Поворота и Снарядов ближайших башен на 5%
modifier_description_BOUNTY=Дает бонус в размере {0}% от текущих монет игрока (но не больше чем {1} монет) каждый раз, когда волна врагов побеждена. Ближайшие башни не дают монеты за убитых врагов. Не может быть размещен возле модификатора такого же типа
modifier_description_EXPERIENCE=Когда любой ресурс добыт любым соседним Майнером, дает {0} XP ближайшим башням. Забирает один самый дешевый Ресурс из каждого Майнера каждых 10 секунд
