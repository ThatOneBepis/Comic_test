enemy_description_REGULAR=Получает большой урон от простых башен, немного защищен от более сложных.
enemy_description_FAST=Быстрый, но слабый враг.
enemy_description_STRONG=Имеет большой запас здоровья и частично защищен от пуль.
enemy_description_HELI=Двигается по воздуху, вне досягаемости наземных башен.
enemy_description_JET=Двигается по воздуху на большой скорости, избегая снарядов многих башен.
enemy_description_ARMORED=Имеет ауру, которая защищает ближайших врагов. Диэлектрик.
enemy_description_HEALER=Восстанавливает здоровье ближайших врагов.
enemy_description_TOXIC=Полностью игнорирует урон от яда. Регенерирует HP, если не получен урон в течение нескольких секунд.
enemy_description_ICY=Не может быть оглушен или заморожен. Имеет щит, который может быть разбит пулями.
enemy_description_FIGHTER=Разделяется на нескольких врагов при смерти.
enemy_description_LIGHT=Периодически получает иммунитет к типу урона, который получил в последний раз.
enemy_description_BOSS=Сильный враг, который наносит много урона базе.
enemy_description_SNAKE_BOSS_HEAD=Может быть побежден только разрушением головы. Каждая часть тела дает иммунитет ко всему урону голове.
enemy_description_BROOT_BOSS=Медленный и тяжелый. Когда HP падает ниже 25%, впадает в ярость
enemy_description_CONSTRUCTOR_BOSS=Очень медленный, становится неуязвим и создает врагов каждые 5 секунд на первой половине пути. Также создает группы врагов, когда HP падает до 75%, 50% и 25%.
enemy_description_MOBCHAIN_BOSS_HEAD=Неуязвим до тех пор, пока имеет хоть одну часть тела. Части тела получают иммунитет к специальным башням, когда здоровье падает ниже 66% и становятся уязвимы только к простым башням при здоровье ниже 33%.
