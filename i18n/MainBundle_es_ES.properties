tut_01_010_010_welcome_to_the_infinitode=¡Bienvenido a [@icon_tag_infinitode_2_closed]!
tut_01_010_020_this_is_an_experimental=Esto es una interfaz experimental para el sistema de entrenamiento de redes neuronales en forma de un juego.
tut_01_010_030_anyone_can_take_part=Cualquiera puede formar parte de nuestro experimento. Al concluir el experimento, recibirán una recompensa de acuerdo a la cantidad acumulada de [@icon_tag_green_paper]Billetes verdes[]
tut_01_010_040_please_follow_instructions=Por favor, siga las instrucciones de la [#ffc107]Asistente de inteligencia avanzada[] para continuar.
tut_01_010_050_hi_let_me_show_basics=¡Hola! Te enseñaré los conceptos básicos de la Interfaz de Pruebas de [@icon_tag_infinitode_2_closed].
tut_01_010_060_lets_start_with_the_game=Empecemos con el campo de batalla. Toca la plataforma resaltada para ver más información.
tut_01_010_070_tap_on_portal=Toca el [@icon_tag_tile_portal]Portal[]
tut_01_010_080_this_is_a_portal=Esto es un [@icon_tag_tile_portal]Portal[]. De ellos aparecen [@icon_tag_enemy]Enemigos[] y se mueven por los caminos hasta tu [@icon_tag_tile_base]Base[].
tut_01_020_010_ive_highlighted_the_other=Resalté otra plataforma, esa es tu [@icon_tag_tile_base]Base[]. Toca en ella para ver más información y continuar.
tut_01_020_020_tap_on_base=Toca la [@icon_tag_tile_base]Base[]
tut_01_020_030_you_are_doing_well=¡Lo estás haciendo bien!
tut_01_020_040_so_this_is_your_base=Entonces, esta es tu [@icon_tag_tile_base]Base[], y tiene una capacidad limitada. [#00BCD4]Cuando esté llena, la partida terminará[].
tut_01_020_050_your_task_is_simple=Tu tarea es simple: Mantén a los [@icon_tag_enemy]Enemigos[] alejados de tu [@icon_tag_tile_base]Base[] por tanto tiempo como sea posible.
tut_01_030_010_youll_use_towers=Usarás las [@icon_tag_tower]Torres[] para dañar y detener a los [@icon_tag_enemy]Enemigos[].
tut_01_030_020_towers_can_be_built=Las [@icon_tag_tower]Torres[] pueden ser construidas en [@icon_tag_tile_platform]Plataformas[]. Toca en la [@icon_tag_tile_platform]Plataforma[] resaltada para continuar.
tut_01_030_030_tap_on_platform=Toca la [@icon_tag_tile_platform]Plataforma[]
tut_01_030_040_you_can_choose_the_type=Puedes elegir el tipo de [@icon_tag_tower]Torre[] que quieras construir en el menú de las torres.
tut_01_030_050_each_type_of_tower=Puedes construir [@icon_tag_tower]Torres[] utilizando [@icon_tag_coin]Monedas[], pero cada tipo de [@icon_tag_tower]Torre[] tiene un precio distinto. Sólo puedes construir teniendo [@icon_tag_coin]Monedas[] suficientes.
tut_01_040_010_you_have_enough_coins=Tienes suficientes [@icon_tag_coin]Monedas[] para una torre [@icon_tag_basic_tower]Básica[] , así que… ¡construyámosla! Toca en el icono de la torre [@icon_tag_basic_tower]Básica[] que se encuentra en el menú para ver la información de la torre. [#00BCD4]Toca de nuevo para confirmar la construcción[].
tut_01_040_020_build_basic_tower=Construye una [@icon_tag_basic_tower]Torre Básica[]
tut_01_040_030_great=¡Excelente!
tut_01_040_040_basic_towers_are_the_most=Las torres [@icon_tag_basic_tower]Básicas[] son las más simples y baratas. Son buenas para el principio del juego, pero en partidas avanzadas no serán tan útiles.
tut_01_050_010_you_are_prepared_to_call=Estás preparado para llamar la primera [@icon_tag_wave]Oleada[] de [@icon_tag_enemy]Enemigos[]. Toca sobre el [#00BCD4]botón de oleadas[] para que empiece la acción.
tut_01_050_020_youll_gain_score_points=Obtendrás [@icon_tag_score_point]Puntos[] y [@icon_tag_coin]Monedas[] por cada [@icon_tag_enemy]Enemigo[] eliminado.
tut_01_050_030_next_enemy_wave_will_start=La siguiente [@icon_tag_wave]Oleada[] empezará automáticamente segundos después de la oleada actual.
tut_01_050_040_you_can_also_tap=También puedes tocar en el botón de oleada antes de que el tiempo acabe para conseguir más [@icon_tag_score_point]Puntos[] y [@icon_tag_coin]Monedas[].
tut_01_060_010_build_new_towers_and_try=Construye otras [@icon_tag_tower]Torres[] e intenta vencer 3 oleadas de [@icon_tag_enemy]Enemigos[] para acabar esta prueba.
tut_01_060_020_fight_off_3_waves=Acaba con las 3 [@icon_tag_wave]Oleadas[] de [@icon_tag_enemy]Enemigos[]
tut_01_060_030_build_one_more_tower=Construye más de una [@icon_tag_basic_tower]Torre Básica[]
tut_02_010_010_you_can_view=Puedes ver qué tipo de [@icon_tag_enemy]Enemigos[] aparecerán en la siguiente [@icon_tag_wave]Oleada[] y preparar una defensa contra ellos. Toca el [@icon_tag_tile_portal]Portal[] para ver la siguiente oleada de enemigos.
tut_02_020_010_small_enemy_icons=Los pequeños iconos de enemigos muestran el camino que recorrerán los [@icon_tag_enemy]Enemigos[] en la siguiente [@icon_tag_wave]Oleada[], empezando desde el [@icon_tag_tile_portal]Portal[] hasta llegar a la [@icon_tag_tile_base]Base[].
tut_02_020_020_looks_like_a_large=Parece que se acerca un gran grupo de [@icon_tag_enemy]Enemigos[], debemos prepararnos.
tut_02_020_030_build_maximum=Construye la cantidad máxima de [@icon_tag_tower]Torres[].
tut_02_030_010_that_should_do=Será suficiente. Comencemos la primera [@icon_tag_wave]Oleada[].
tut_02_030_020_protect_from=Defiéndete de la primera [@icon_tag_wave]Oleada[]
tut_02_040_010_well_done=¡Bien hecho!
tut_02_040_020_you_coped_with=Te enfrentaste a la primera oleada, pero cada nueva oleada será más difícil así que necesitarás una mejor defensa.
tut_02_040_030_currently_theres=No hay más plataformas para construir nuevas [@icon_tag_tower]Torres[], pero puedes [@icon_tag_upgrade]Mejorar[] las que ya tienes construidas, selecciona cualquier [@icon_tag_tower]Torre[] y toca el botón [@icon_tag_upgrade]Mejorar[] para ver en qué características afectará. [#00BCD4]Toca de nuevo para confirmar[].
tut_02_040_040_upgrade_any_tower=[@icon_tag_upgrade]Mejora[] cualquier [@icon_tag_tower]Torre[]
tut_02_050_010_now_this_tower=Ahora esta [@icon_tag_tower]Torre[] disparará más rápido y causará más daño.
tut_02_050_020_there_are_two=En la siguiente [@icon_tag_wave]Oleada[] habrá dos tipos de [@icon_tag_enemy]Enemigos[] que difieren en la cantidad de salud, necesitarán dos disparos para matar a los [@icon_tag_enemy]Enemigos[] más resistentes, pero mejoraste una [@icon_tag_tower]Torre[], por tanto, ¡los matarás de un disparo!.
tut_02_050_030_lets_make_it=Hagamos que apunten a los enemigos más fuertes, selecciona la [@icon_tag_tower]Torre[] mejorada y cambia su modo de puntería a [#FF8A65]<@icon-target-strong>Fuerte[].
tut_02_050_040_set_strongest=Elija [#FF8A65]<@icon-target-strong>Fuerte[] objetivo en la torre mejorada
tut_02_060_010_protect_from=Defiendase de la segunda [@icon_tag_wave]Oleada[]
tut_02_070_010_you_can_see=Puedes ver el nivel de [@icon_tag_upgrade]Mejora[] de todas las [@icon_tag_tower]Torres[] a la vez. Para esto, enciende el <@icon-easel>Modo detallado.
tut_02_070_020_turn_on_detailed=Activa el <@icon-easel>modo detallado
tut_02_080_010_you_can_turn_off=Puedes apagar el <@icon-easel>Modo detallado tocando el botón de nuevo.
tut_02_080_020_now_upgrade=Ahora, [@icon_tag_upgrade]Mejora[] las otras [@icon_tag_tower]Torres[] y [#00BCD4]enfréntate a la tercera oleada de enemigos[] para completar esta prueba.
tut_02_080_030_defeat_third=Vence la tercera [@icon_tag_wave]oleada[]
tut_02_080_040_upgrade_towers=Mejora las [@icon_tag_tower]Torres[]
tut_03_010_010_this_next_level=Este nivel tiene una dificultad. Las [@icon_tag_tile_platform]Plataformas[] están muy lejos del camino y las [@icon_tag_basic_tower]Torres Básicas[] no podrán alcanzar a los enemigos.
tut_03_010_020_sniper_tower_well=El [@icon_tag_sniper_tower]Francotirador[] viene bien para destruir enemigos a larga distancia. Construye un [@icon_tag_sniper_tower]Francotirador[] en la [@icon_tag_tile_platform]Plataforma[].
tut_03_010_030_build_sniper_tower=Construye el [@icon_tag_sniper_tower]Francotirador[]
tut_03_010_040_sniper_tower_deals=El [@icon_tag_sniper_tower]Francotirador[] hace mucho daño, pero tiene baja velocidad de giro y ataque.
tut_03_010_050_when_changing_target=Al cambiar de objetivo, el [@icon_tag_sniper_tower]Francotirador[] necesita tiempo para apuntar, por lo que los cambios frecuentes de enemigos pueden hacer que esta torre sea muy ineficiente.
tut_03_020_010_defeat_first_wave=Vence la primera [@icon_tag_wave]Oleada[]
